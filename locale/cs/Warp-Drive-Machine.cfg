[technology-description]
wdm_warp_drive_tech=Vylepšete technologii hlavního warp pohonu, na kterou jsou napojeny všechny ostatní warp funkce. Tuto technologii odemknete opravou warp pohonu na terminálu vesmírné lodi.
wdm_ship_floors_tech=Odemyká nové podlaží vesmírné lodi, do kterého se dostanete výtahem.
wdm_ship_floor_size_tech=Rozšíření limitů pro stavbu podlaží vesmírných lodí. V režimu alt můžete vidět žluté poutače.
wdm_ship_power_tech=Rozšíří celkovou kapacitu energetického reaktoru vesmírné lodi.
wdm_warp_chest_tech=Vytváří warp truhly, které sdílejí stejný inventář na neomezenou vzdálenost a umožňují přenos předmětů mezi vesmírnou lodí a vnějším světem. Každá technologická úroveň umožňuje nový typ truhly, která mezi sebou sdílí předměty.
wdm_warp_pipe_tech=Vytváří warp potrubí, které umožňuje přenos tekutin mezi vesmírnou lodí a vnějším světem. Každá technologická úroveň umožňuje nový typ potrubí, které umožňuje použití různých tekutin.
wdm_alien_involution_bomb=Schopnost kosmické lodi: Bomba, která vypustí do atmosféry toxin, jenž zahrnuje mimozemskou hrozbu a oslabuje ji. Rovněž odstraní veškeré znečištění.
wdm_ability_charting=Umožňuje skenerům vesmírné lodi mapovat povrch planety ve směru od lodi.
wdm_ability_blast_cannon=Umožňuje lodi vystřelovat směrový energetický výbuch, který zasáhne nepřátele nebo vyhloubí jeskynní tunely
wdm_ability_accelerator=Schopnost kosmické lodi: doba dobíjení warp pohonu se zrychlí a zkrátí na polovinu. Spotřebovává [img=fluid/warponium-fluid] warpové palivo.
wdm_ability_stabilizer=Schopnost vesmírné lodi: Stabilizátor ovlivňuje warpový pohon vesmírné lodi a umožňuje jí zůstat na místě o něco déle.
wdm_ship_platform_camera=Schopnost kosmické lodi: umožňuje aktivovat kameru na plošině, takže můžete sledovat, co se děje venku.
wdm_platform_bomb=Schopnost vesmírné lodi: na plošině vesmírné lodi uvolníte silnou tlakovou vlnu, která poškodí pouze nepřátele.
wdm_ability_defense_capsules=Schopnost vesmírné lodi: vypustit na povrch obranné drony vesmírné lodi
wdm_ability_ship_scanner=Schopnost vesmírné lodi: skener vesmírné lodi umožňuje najít body zájmu na povrchu planety.
wdm_ship_tile_deconstructor=Umožňuje pomocí speciálního nástroje vybrat dlaždice vesmírné lodi na ploše a následně je dekonstruovat. Čím vyšší je úroveň technologie, tím vyšší je šance na získání dlaždic kosmických lodí.
wdm_external_defense_ship_platform=Umožňuje stavět speciální dlaždice mimo běžný limit velikosti vesmírné lodi, pouze na hlavní platformě. Čím vyšší je technologická úroveň, tím vyšší je počet dlaždic, které lze umístit pro rozšíření kosmické lodi (350 + [ 175 za každou další úroveň ]).
wdm_warp_power_tower=Umožňuje postavit energetickou věž, která na dálku odebírá energii z warpové lodi, a komunikovat s terminálem vesmírné lodi pro signály obvodů.
wdm_warponium_processing=Umožňuje zpracování warponiových rud, které se nacházejí pouze na podzemních žilách (uvnitř jeskyní).
wdm_warponium_fuel=Umožňuje zpracovávat warpové palivo, které spotřebovává warpový stroj.
wdm-linked-chest=Umožňuje přenášet předměty mezi patry vesmírné lodi
wdm_ship_pipe=Umožňuje přenášet kapaliny mezi patry kosmické lodi pomocí propojených trubek.
wdm_scan_another_planet_resource=Umožňuje lodi vyhledat planetu bohatou na požadované zdroje. Pokud se skenování podaří, warpový pohon se při příštím warpu sám nasměruje k danému cíli. Pravděpodobnost úspěchu se zvyšuje při každém [img=technology/wdm_warp_drive_tech-1] vylepšení technologie warp pohonu. Skenování spotřebovává [img=fluid/warponium-fluid] warponiové palivo.
wdm_scan_soil_analisys=Umožňuje vesmírné lodi analyzovat půdu na aktuální planetě a určit bohatství zdrojů.
wdm_return_to_previous_planet=Umožňuje warp pohonu nastavit kurz příštího warpu na dříve navštívenou planetu. Po dokončení skenování bude posádka informována, zda úspěšně nastavila cíl cesty na zvolenou planetu.
wdm_ability_mining_bomb=Schopnost kosmické lodi: Vypustí na planetu důlní jadernou bombu, která může odhalit skryté cesty k podzemním zdrojům
wdm_basic_ship_tiles=Postavte tyto dlaždice, abyste zvětšili velikost vesmírné lodi. Každý typ umožňuje stavět určité budovy.
wdm_warp_resource_sucker=Tento speciální stroj umožňuje warpovat surovinové žíly přímo do vesmírné lodi na [item=acid-refined-concrete] Surovinové dlaždice. Každé vylepšení technologie zvyšuje množství vytěžené suroviny, ale také spotřebovává více energie.
wdm_ship_resource_tile_limit=Rozšiřuje limit pro stavbu dlaždic zdrojů kosmické lodi, které používá [entity=wdm_warp_resource_sucker_1] Warpový vysavač zdrojů
wdm_ship_win=Když je tento výzkum dokončen, kosmická loď považována za plně fixní! To znamená, že už nebudou žádné poruchy a žádné znečištění. Můžete se vydat na jakoukoli planetu. Warpujte, kdykoli budete chtít.
wdm_warp_insured_room=Umožňuje přístup k novému patru lodi, kde může posádka postavit 2 místnosti s [item=pink-refined-concrete]Warp podpora dlaždicemi, které se s každým vylepšením technologie zvětší. Vše, co je nad ní postaveno, může být warpováno do vnějšího světa a bude atomizováno, což bude odvoláno při warpování lodi nebo na lodním terminálu.
wdm_spaceship_solarium=Solárium vesmírné lodi je nový prostor na podlaží Warp podpora, kde solární panely nebo větrné turbíny využívají přírodní energii z vnějšího světa. S každou úrovní se zvětšuje oblast, kde může posádka postavit speciální [item=blue-refined-concrete]modrou dlaždici vesmírné lodi.
wdm_spaceship_condenser=Umožňuje kosmické lodi kondenzovat vodu z atmosféry planety. Každá úroveň zvyšuje množství produkované vody. Chcete-li získat vodu, umístěte lodní potrubí [img=item/wdm_ship_pipe] propojené se signálem kondenzátoru vesmírné lodi ([img=virtual-signal/wdm_signal_condenser])
wdm_ability_attack_droid=Vypouští warpové útočné droidy, kteří loví nepřátele v okolí. Každá úroveň přidá jednoho droida navíc.
wdm_home_planet=Umožňuje vybrat si známou planetu a nazvat ji Domov. Od této chvíle bude trvalá. Chcete-li vybrat planetu, klikněte na informační panel seznamu planeta, tlačítko známé planety a poté na tlačítko domovská planeta
wdm_build_on_home_planet=Umožňuje postavit cokoli mimo loď na domovské planetě. Jsou vyžadovány pouze základní betonové dlaždice.
wdm_ship_fix_lock=Abyste mohli tuto technologii odemknout, musíte nejprve rozluštit [color=purple]záhadu Faktoriánských starověkých run[/color]
wdm_ability_remove_planet_anomaly=Schopnost kosmické lodi: Bomba, která působí na příčinu planetární anomálie a popírá její účinky.
wdm-storage-room=Umožňuje přístup do nového patra lodi (H) a odemyká skladiště vesmírných lodí. Každé vylepšení technologie ji zvětší. Lze zde postavit libovolný počet [entity=warp_chest_1].
wdm_space_market=Každé vylepšení zlepšuje nabídku trhu vesmírné stanice: více položek a kvalitních šancí
wdm_warp_pollution_redux=Snižte znečištění produkované rozbitou vesmírnou lodí. Každá úroveň snižuje emise o 8 %
wdm_pirate_ship_search=Umožňuje postavit speciální vesmírnou sondu schopnou zjistit skutečnou polohu hlavní pirátské lodi, abyste se mohli postavit jejich bossovi. Vypusťte proble z raketového sila. [img=virtual-signal/signal-info][color=green]Vyhrajte hru tím, že porazíte pirátského bosse a poté hacknete jejich hlavní terminál z pirátské vesmírné lodi[/color]


