[entity-description]
wdm_destroyed_terminal=Můžete se pokusit hacknout terminál této vesmírné lodi tak, že jej propojíte se svým terminálem pomocí [item=green-wire].
wdm_terminal=Toto je hlavní terminál warp lodi, kde je uložena energie lodi.\n[color=yellow]Pro více možností klikněte zde.[/color]
wdm-linked-chest=Umožňuje přenášet předměty mezi patry vesmírné lodi
wdm_ship_pipe=Umožňuje přenášet tekutiny mezi patry kosmické lodi
warp_pipe=Umožňuje přenášet předměty mezi lodí a vnějším světem
wdm_warp_power_tower=Vzdáleně odebírá energii z warp lodi a komunikuje s lodním terminálem pro obvodové signály.
wdm_entrance_cave=Toto je vstup do jeskyně. Kliknutím přejdete dovnitř.
wdm_exit_cave=Východ z jeskyně. Klepnutím přejdete ven.
wdm_warp_resource_sucker=Umístěte tento stroj nad rudné pole, zapněte jej a počkejte, až warpem přenese surovinové žíly přímo do vesmírné lodi na [tile=acid-refined-concrete] dlaždice surovin. Dlaždice lodi musí být prázdná.
wdm_warp_insured_desc=Tuto oblast se zajištěnou warpem lze umístit do vnějšího světa a cokoli postaveného nad [item=pink-refined-concrete]Warpem zajištěné dlaždice na patře „H“ budou warpovány na dané místo.[color=žlutá]Rozmístění prostoru vyžaduje 25 [img=fluid/warponium-fluid]warponiového paliva z lodi[/color] Loď automaticky vyvolá oblast zajištěnou warpem.
wdm_rune_test_chest=Vložte na tento oltář starobylou runu
wdm_rune_altar_log=Zde si můžete ověřit své znalosti o starověkých runách Factorionu. Vaše testy budou zaznamenány zde. Můžete přidávat vlastní poznámky a dohady.
wdm_charge_generator=Nabijte toto zařízení pro odemknutí jeho obsahu
wdm_broken_lab=Opravte tento artefakt a obnovte jeho obsah vložením požadovaných materiálů.

