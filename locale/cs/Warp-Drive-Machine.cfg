[technology-description]
wdm_warp_drive_tech=Vylepšete technologii hlavního warp pohonu, na kterou jsou napojeny všechny ostatní warp funkce. Tuto technologii odemknete opravou warp pohonu na terminálu vesmírné lodi.
wdm_ship_floors_tech=Odemyká nové podlaží vesmírné lodi, do kterého se dostanete výtahem.
wdm_ship_floor_size_tech=Rozšíření limitů pro stavbu pater vesmírných lodí. V režimu alt můžete vidět žluté poutače.
wdm_ship_power_tech=Rozšíří celkovou kapacitu energetického reaktoru vesmírné lodi.
wdm_warp_chest_tech=Vytváří warp truhly, které sdílejí stejný inventář na neomezenou vzdálenost a umožňují přenos předmětů mezi vesmírnou lodí a vnějším světem. Každá technologická úroveň umožňuje nový typ truhly, která mezi sebou sdílí předměty.
wdm_warp_pipe_tech=Vytváří warp potrubí, které umožňuje přenos tekutin mezi vesmírnou lodí a vnějším světem. Každá technologická úroveň umožňuje nový typ potrubí, které umožňuje použití různých tekutin.
wdm-linked-chest=Umožňuje přenášet předměty mezi patry vesmírné lodi
wdm_ship_pipe=Umožňuje přenášet kapaliny mezi patry kosmické lodi pomocí propojených trubek.
wdm_scan_another_planet_resource=Umožňuje lodi vyhledat planetu bohatou na požadované zdroje. Pokud se skenování podaří, warpový pohon se při příštím warpu sám nasměruje k danému cíli. Pravděpodobnost úspěchu se zvyšuje při každém [img=technology/wdm_warp_drive_tech-1] vylepšení technologie warp pohonu. Skenování spotřebovává [img=fluid/warponium-fluid] warponiové palivo.
wdm_warp_resource_sucker=Tento speciální stroj umožňuje warpovat surovinové žíly přímo do vesmírné lodi na [item=acid-refined-concrete] Surovinové pole
wdm_ship_resource_tile_limit=Rozšiřuje limit pro stavbu dlaždic zdrojů kosmické lodi, které používá [entity=wdm_warp_resource_sucker] Warpový vysavač zdrojů
wdm_warp_insured_room=Umožňuje přístup k novému patru lodi, kde může posádka postavit 2 místnosti s [item=pink-refined-concrete]Warp Ensured dlaždicemi, které se s každým vylepšením technologie zvětší. Vše, co je nad ní postaveno, může být warpováno do vnějšího světa a bude atomizováno, což bude odvoláno při warpování lodi nebo na lodním terminálu.
wdm_spaceship_solarium=Solárium vesmírné lodi je nový prostor na podlaží Warp Ensured, kde solární panely nebo větrné turbíny využívají přírodní energii z vnějšího světa. S každou úrovní se zvětšuje oblast, kde může posádka postavit speciální [item=blue-refined-concrete]modrou dlaždici vesmírné lodi.
wdm_ability_attack_droid=Vypouští warpové útočné droidy, kteří loví nepřátele v okolí. Každá úroveň přidá jednoho droida navíc.
wdm_ship_fix_lock=Abyste mohli tuto technologii odemknout, musíte nejprve rozluštit [color=purple]záhadu Faktoriánských starověkých run[/color]
wdm-storage-room=Umožňuje přístup do nového patra lodi (H) a odemyká skladiště vesmírných lodí. Každé vylepšení technologie ji zvětší. Lze zde postavit libovolný počet [entity=warp_chest_1].


