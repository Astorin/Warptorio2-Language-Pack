[technology-description]
wdm_warp_drive_tech=Улучшение технологии основного варп-двигателя, с которым связаны и другие варп-возможности. Эта технология разблокируется при починке варп-двигателя на терминале космического корабля.
wdm_ship_floors_tech=Разблокирует новый этаж космического корабля, доступный с помощью лифта.
wdm_ship_floor_size_tech=Расширить строительные пределы этажа космического корабля. В Alt-режиме вы видите жёлтые границы.
wdm_ship_power_tech=Увеличивает общую ёмкость реактора космического корабля.
wdm_ship_power_tech-6=\n[color=purple]Условие разблокировки - вставьте артефакт корабля в терминал корабля:[/color] [item=wdm_subspace_compression_coil]
wdm_warp_chest_tech=Создает варп-сундуки, которые используют один и тот же инвентарь на неограниченных расстояниях, что позволяет перемещать предметы между космическим кораблём и внешним миром. Каждый технологический уровень открывает новый тип сундуков для обмена предметами между ними.
wdm_warp_pipe_tech=Создает варп-трубы, которые позволяют переносить жидкости между космическим кораблём и внешним миром. Каждый технологический уровень добавляет новый тип труб для различных жидкостей.
wdm_alien_involution_bomb=Способность космического корабля: бомба, которая выпускает в атмосферу токсин, действующий на инопланетную угрозу, ослабляя её. Она также очищает все загрязнения.\n[color=purple]Условие разблокировки - вставьте артефакт корабля в терминал корабля:[/color] [item=wdm_chrono_field_stabilizer]
wdm_ability_charting=Позволяет сканерам космического корабля картографировать поверхность планеты в направлении от корабля.
wdm_ability_blast_cannon=Позволяет кораблю стрелять направленным энергетическим взрывом во врагов или раскапывать пещерные туннели
wdm_ability_accelerator=Способность космического корабля: зарядка варп-двигателя ускоряется и её время уменьшается наполовину. Потребляет [img=fluid/warponium-fluid] Варпониевое топливо.
wdm_ability_stabilizer=Способность космического корабля: стабилизатор влияет на варп-двигатель космического корабля, позволяя остаться на месте немного дольше.
wdm_ship_platform_camera=Способность космического корабля: активирует камеру платформы, чтобы вы могли видеть, что там происходит.
wdm_platform_bomb=Способность космического корабля: выпускает мощную шоковую волну на платформе космического корабля, которая наносит урон только врагам.
wdm_ability_defense_capsules=Способность космического корабля: выпустить защитных дронов на поверхность.
wdm_ability_ship_scanner=Способность космического корабля: корабельный сканер может найти интересные места на планете.
wdm_ship_tile_deconstructor=Позволяет использовать специальный инструмент для выбора и разборки плиток космического корабля. Чем выше уровень технологии, тем больше шанс успешной разборки.
wdm_external_defense_ship_platform=Позволяет строить особые плитки, не ограничиваясь пределами на размер космического корабля, только на основной платформе. Чем выше уровень технологии, тем больше плиток можно разместить (350 + [ 175 * доп.уровень ]).
wdm_warp_power_tower=Позволяет строить энергетическую башню, которая удалённо потребляет энергию из корабля и связана с терминалом космического корабля логической сетью.
wdm_warponium_processing=Разрешает переработку варпониевой руды, которую можно добыть только на подземных жилах (внутри пещер).
wdm_warponium_fuel=Позволяет создавать варпониевое топливо, потребляемое варп-машиной.
wdm-linked-chest=Позволяют переносить предметы между этажами космического корабля.
wdm_ship_pipe=Позволяют переносить жидкости между этажами космического корабля, используя связанные соединения труб.
wdm_scan_another_planet_resource=Позволяет кораблю искать планеты, богатые нужным ресурсом. Если сканирование когда-либо увенчается успехом, варп-двигатель направится к этому месту назначения при следующем варпе. Вероятность успеха повышается с каждым улучшением[img=technology/wdm_warp_drive_tech-1] технологии варп-двигателя. Сканирование потребляет [img=fluid/warponium-fluid] варпониевое топливо.
wdm_scan_soil_analisys=Позволяет космическому кораблю анализировать грунт текущей планеты, чтобы определить богатство ресурсов.
wdm_return_to_previous_planet=Позволяет варп-двигателю установить курс следующего варпа на ранее посещённую планету. После завершения сканирования экипаж будет уведомлён, если место назначения успешно установлено на выбранную планету.
wdm_ability_mining_bomb=Способность корабля: Запускает на планету горнодобывающую ядерную бомбу, которая может раскрыть некоторые скрытые подземные ресурсы.
wdm_basic_ship_tiles=Стройте эти плитки для расширения космического корабля. Каждый тип позволяет строить определённые здания.
wdm_warp_resource_sucker=Эта специальная машина позволяет варп-телепортировать ресурсную жилу прямо к космическому кораблю на [item=acid-refined-concrete] плитки ресурсов. Каждое улучшение технологии увеличивает количество добываемых ресурсов, но и потребляет больше энергии.
wdm_ship_resource_tile_limit=Увеличивает лимит на строительство плиток ресурсов космического корабля, используемых [entity=wdm_warp_resource_sucker_1] Варп-добытчиком
wdm_ship_win=Когда это исследование будет завершено, космический корабль будет считаться полностью исправленным! Это означает отсутствие сбоев и загрязнений. Вы можете отправиться на любую планету, какую захотите. Варпайтесь, когда захотите.
wdm_warp_insured_room=Открывает доступ к новому этажу корабля, где команда может построить 2 комнаты с [item=pink-refined-concrete]Плитками защиты от варпа, которые становятся больше с каждым улучшением технологии. Всё, что построено на них, может быть перенесено во внешний мир и будет автоматически отозвано при варпе корабля или вручную на терминале корабля.
wdm_spaceship_solarium=Солярий космического корабля - это новая зона на этаже с защитой от варпа, где солнечные батареи или ветряные турбины используют природную энергию внешнего мира. С каждым уровнем увеличивается площадь, на которой экипаж может построить специальную [item=blue-refined-concrete]синюю плитку космического корабля.
wdm_spaceship_condenser=Позволяет космическому кораблю конденсировать воду из атмосферы планеты. Каждый уровень увеличивает количество производимой воды. Чтобы получить воду, разместите корабельные трубы [img=item/wdm_ship_pipe], связанные с сигналом конденсатора космического корабля ([img=virtual-signal/wdm_signal_condenser]).
wdm_ability_attack_droid=Выпускает атакующих варп-дроидов, которые охотятся на близких врагов. Каждый уровень добавляет ещё одного дроида.
wdm_home_planet=Позволяет выбрать планету и назвать её Домом. С этого момента она будет постоянной. Чтобы выбрать планету, откройте панель информации о планете, кнопку известных планет, а затем кнопку "Домашняя планета".
wdm_build_on_home_planet=Позволяет строить за пределами корабля на домашней планете. Требуется только обычная бетонная плитка.
wdm_ship_fix_lock=Чтобы разблокировать эту технологию, необходимо сначала расшифровать [color=purple]загадку Факторианских древних рун[/color]
wdm_ability_remove_planet_anomaly=Способность космического корабля: бомба, которая действует на причину аномалии планеты, убирая её эффекты.
wdm-storage-room=Открывает доступ к новому этажу корабля (H) и открывает склад космического корабля. Каждое улучшение технологии делает его больше. Здесь можно построить любое количество [entity=warp_chest_1].
wdm_space_market=С каждым улучшением рынок космической станции становится всё лучше: больше товаров и больше шансов на качество.
wdm_warp_pollution_redux=Уменьшает загрязнение от сломанного космического корабля. Каждый уровень уменьшает выбросы на 8%.
wdm_pirate_ship_search=Позволяет построить специальный космический зонд, способный найти реальное местоположение главного пиратского корабля, чтобы вы могли противостоять их капитану-боссу. Запустите зонд из ракетной шахты. [img=virtual-signal/signal-info][color=green]Выиграйте игру, победив босса пиратов, а затем взломав их главный терминал с пиратского корабля.[/color]


