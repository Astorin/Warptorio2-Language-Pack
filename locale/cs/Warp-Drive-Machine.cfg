learn_about_ancient_runes_tt=Otevře testovací komnatu starověkých run, kde můžete porovnat dvě různé runy, které máte, a odhalit jejich společný symbol. [color=red]Ujistěte se, že máte alespoň dvě různé runy![/color]\n
