ancient_runes_rules=Кожна руна[img=item/wdm_rune_1] відповідає рівно 1 старовинній таблетці зілля[img=wdm_rune_chemical_1]. Таблетка має 3 аспекти зілля: червоний, зелений і синій. Вони можуть бути позитивними або негативними. Коли дві руни поєднуються на камерних вівтарях, відповідний аспект посилюється, і це зілля показується посередині кімнати. Це результат порівняння великої частини зілля однієї руни і маленької частини іншої руни, обидві з однаковим кольором і сигналом. Якщо дві таблетки не мають співпадаючих аспектів, вони нейтралізують одна одну, утворюючи нейтральне зілля[img=wdm_rune_potion_gui_N]. Коли ви отримаєте результат зілля, ви можете зробити свою дедукцію, яка допоможе розшифрувати загадку. Приклад: коли дві порівнювані руни показують синє позитивне зілля[img=wdm_rune_potion_gui_BP], ви можете зробити висновок, що ці руни НЕ мають синього негативного символу, тому ви можете виключити можливості зі списків табличок.\nЩоб довести ваші знання про стародавні руни, 3 випадкові стародавні таблички зілля показані на 3 вівтарях. У вас є обмежений час, щоб додати правильну руну на кожен вівтар. По закінченню таймера, якщо всі 3 руни правильно відповідають кожній табличці, таємницю розгадано і ви дізнаєтесь, як опанувати машину викривлення, розблокувавши [technology=wdm_ship_win].
rune_mystery_solved=Так!! Вітаю! Ви розгадали [color=purple]таємницю факторіанських стародавніх рун[/color]. Тепер ви маєте необхідні знання, щоб опанувати машину викривлення, і розблокували [technology=wdm_ship_win].
