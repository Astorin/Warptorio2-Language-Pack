factorian_ancient_runes_knowledge=[color=purple]Faktoriánská znalost starověkých run[/color]
ancient_runes_rules=Každá runa[img=item/wdm_rune_1] odpovídá přesně 1 tabletě starověkého lektvaru[img=wdm_rune_chemical_1]. Tableta má 3 aspekty lektvaru, červený, zelený a modrý. Mohou být kladné nebo záporné. Když se na komorových oltářích zkombinují dvě runy, zesílí se odpovídající aspekt a tento lektvar se zobrazí uprostřed místnosti. Je to výsledek porovnání velké části lektvaru z jedné runy a malé části z druhé runy, obě mají stejnou barvu a signál. Pokud dvě tabulky nemají shodné aspekty, vzájemně se neutralizují a vytvoří neutrální lektvar[img=wdm_rune_potion_gui_N]. Když získáš výsledek lektvaru, můžeš provést dedukci, která ti pomůže rozluštit záhadu. Příklad: Když dvě porovnávané runy ukazují modrý pozitivní lektvar[img=wdm_rune_potion_gui_BP], můžete odvodit, že tyto runy NEMAJÍ modrý negativní symbol, takže můžete vyloučit možnosti ze seznamů tabulek.\nAbyste prokázali své znalosti o starých runách, jsou na 3 oltářích zobrazeny 3 náhodné tabulky se starými lektvary. Na doplnění správné runy na každý oltář máte omezený čas. Pokud na konci časového limitu všechny 3 runy správně odpovídají každé tabulce, je záhada vyřešena a vy se dozvíte, jak ovládnout warpový stroj, čímž odemknete [technology=wdm_ship_win].
rune_mystery_solved=Joo!! Gratulujeme! Vyřešili jste záhadu [color=purple]Faktoriánských starověkých run[/color]. Nyní máte potřebné znalosti k ovládnutí warpového stroje a odemkli jste [technology=wdm_ship_win].
rune_mystery_wrong=Neee!! Něco je špatně! [color=purple]Faktoriánští starověcí strážci[/color] tě teď potrestají!

