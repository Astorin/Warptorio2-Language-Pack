warptorio-factory-n=Odemkněte obří plošinu v tovární hale na severu
warptorio-factory-s=Odemkněte obří plošinu v tovární hale na jihu
warptorio-factory-e=Odemkněte obří plošinu v tovární hale na východě
warptorio-factory-w=Odemkněte obří plošinu v tovární hale na západě

warptorio-boiler-floor=Odemkne podlaží Warpového kotelny
warptorio-boiler=Zvětšit velikost podlaží warpové kotelny.
warptorio-boiler-water=Warpuje malé množství vody z planety do podlaží kotelny
warptorio-boiler-n=Odemkněte obří kotelnu plošina na severu
warptorio-boiler-s=Odemkněte obří kotelnu plošina na jihu
warptorio-boiler-e=Odemkněte obří kotelnu plošina na východě
warptorio-boiler-w=Odemkněte obří kotelnu plošina na západě

warptorio-logistics=Přidává další trubku a zvyšuje rychlost pásu a velikost truhly všech logistických plošin.
warptorio-dualloader=Přidává další pás k centrálním schodům na plošinu a ke kombajnům.
warptorio-triloader=Přidá další pás ke všem teleportům, schodům a kombajnům

warptorio-energy=Zvýšení průtoku energie a kapacity plošinových schodů.
warptorio-teleporter=Zvýšení rychlosti toku energie a kapacity planetárního teleportu.
warptorio-beacon=Odemkněte warpový maják v podlaží továrny. Každá úroveň přidává další slot pro modul.
warptorio-boiler-station=Odemkněte warpovou stanici v patře kotelny, která poskytuje velké pokrytí energie.

warptorio-armor=Zdokonalení obranných aplikací warpového reaktoru a jeho technologií.
warptorio-warpport=Zdokonalení robotických aplikací warpového reaktoru a jeho technologií.
warptorio-kovarex=Zdokonalení energetických aplikací warpového reaktoru a jeho technologií.
warptorio-warpmodule=Zdokonalení aplikací produktivity Warp reaktoru a jeho technologií.
warptorio-warpnuke=Zdokonalení útočných aplikací warpového reaktoru a jeho technologií.

warptorio-warploader=Zdokonalení logistických aplikací warpového reaktoru a jeho technologií.
warptorio-warpspider=Zdokonalení vozidlových aplikací warpového reaktoru a jeho technologií.

warptorio-homeworld=Umožňuje osídlit planetu.

warptorio-charting=Odemknout schopnost reaktoru skenovat a odhalovat okolní oblasti. Mapování také přidává neviditelný radar do podlaží továrny a kotelny, pokud máte jejich centrální budovy.
warptorio-stabilizer=Odemkněte schopnost reaktoru stabilizovat platformu minimalizující emise a růst znečištění.
warptorio-accelerator=Odemkněte schopnost reaktor přednabíjet funkci warpu, která umožňuje rychlejší výstupy z warpu.
warptorio-reactor=Vyhledejte, zkonstruujte a opravte komponenty potřebné k obnově warpového reaktoru a zdokonalte jeho funkčnost, abyste se mohli vrátit domů. Každá úroveň přidá 10 minut k časovači automatického warpu, přednabití warpu se zrychlí o 1 sekundu a může mít i další účinky.

warptorio-reactor-6=Vyhledejte, zkonstruujte a opravte komponenty potřebné k obnově warpového reaktoru a zdokonalte jeho funkčnost, abyste se mohli vrátit domů. Každá úroveň přidá 10 minut k časovači automatického warpu, přednabití warpu se zrychlí o 1 sekundu a může mít i další účinky. Tato úroveň zrodí fyzický Warp reaktor a vypne časovač automatického warpu.
warptorio-reactor-8=Vyhledejte, zkonstruujte a opravte komponenty potřebné k obnově warpového reaktoru a zdokonalte jeho funkčnost, abyste se mohli vrátit domů. Každá úroveň přidá 10 minut k časovači automatického warpu, přednabití warpu se zrychlí o 1 sekundu a může mít i další účinky. Tato úroveň umožňuje řídit warpový reaktor. Šance na přistání na cílové planetě je 30 %.


warptorio-harvester-floor=Warpová sklízecí podlaží
warptorio-harvester-size=Velikost warpové sklízecí podlaží
warptorio-harvester-east-gate=Odemkněte platformu Východní (Vpravo) sklízecí platforma, což je přenosná nasaditelná platforma, na které můžete stavět.
warptorio-harvester-west-gate=Odemkněte platformu Západní (Vlevo) sklízecí platforma, což je přenosná nasaditelná platforma, na které můžete stavět.

warptorio-harvester-east=Velikost Východní platforma Warp kombajnu
warptorio-harvester-west=Velikost Západní platforma Warp kombajnu

warptorio-combinator=Tyto kombinátory zobrazují informace o platformě, jako jsou časovače a stav warpu. Užitečné pro pokročilou automatizaci.
warptorio-alt-combinator=To přidává statické kombinátory k plošinám kombajnů, které se automaticky připojují při vyvolání kombajnů. Užitečné pro pokročilou automatizaci.

