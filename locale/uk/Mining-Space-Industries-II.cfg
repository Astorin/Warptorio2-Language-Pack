title_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]Гігантське димове гніздо
page_mission_name_M_unique_boss_msi-smoke-boss-spawner=Починає темніти з тривожною швидкістю. Треба провести якийсь тест, щоб переконатися, що це нормально для цієї планети.\n\nЦі результати не мають ніякого сенсу. Здається, темніє через збільшення кількості біологічного диму. Як дим може бути біологічним? Такими темпами планета буде огорнута димом, занурюючи нас у повну темряву! \n\nПід час подальших тестів ми дійшли висновку, що прибульці еволюціонують і роблять це для того, щоб напасти на нас у темряві і пошкодити наші апарати. Ми з'ясували, що причиною всього цього диму є величезна істота, яка викидає густий чорний дим, що застилає атмосферу.\n\nМи повинні усунути джерело цих викидів! Можливо, це не зовсім політкоректно, але ми повинні знищити цю потвору так швидко, як тільки зможемо.

