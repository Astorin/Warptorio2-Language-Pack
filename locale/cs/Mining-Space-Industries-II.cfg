page_mission_name_M_research_msi_protomolecule_awaken=Svatá prostoto! Co se to proboha stalo? To Davida ta věc právě pohltila? Co se to děje? A co to na nás útočí za věci? Vypadají jako David! Replikuje se to? Co se děje? Opatrně, ta věc vypadá nestabilně. Měli bychom se pokusit Davida od toho osvobodit...\n\nMusíme pochopit, co se stalo. Kdybychom mohli prozkoumat [technology=msi_protomolecule_awaken] vzorek této molekuly v našich laboratořích, možná bychom zjistili, jak se s touto hrozbou vypořádat.

