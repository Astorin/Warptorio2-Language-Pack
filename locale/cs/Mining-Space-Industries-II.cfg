title_A_mission_name_M_unique_satellites=[img=item/satellite]Vypouštění satelitů
page_mission_name_M_unique_satellites=Pro naši další misi potřebujeme zmapovat většinu povrchu planety (planet) a vypustit nové družice. Až vybudujeme dobrou a stabilní síť satelitů, bude MSI schopna sledovat, cokoliv bude chtít, abychom zde našli.\n\nTakže jdeme na to! Postavte a vypusťte rakety se [img=item/satellite]satelity!

menu_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=[img=entity/maf-worm-boss-fire-shooter]Obří ohnivý červ
menu_A_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=[img=entity/maf-worm-boss-fire-shooter]Obří ohnivý červ
title_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=[img=entity/maf-worm-boss-fire-shooter]Obří ohnivý červ
title_A_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=[img=entity/maf-worm-boss-fire-shooter]Obří ohnivý červ
page_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=Začínám si tuto planetu užívat, trvalo to trochu si zvyknout, ale cítím, že jsme teď na dobrém místě. Pěkné a klidné...\n\nAch. Můj. Bůh. JE TO OBŘÍ OHNIVÁ KOULE PŘÍMO K NÁM!? FAKTORION ZACHRAŇ NÁS! Jsme napadeni!\n\nNaše radary zjistily, že útok přišel od obrovského červa spouštějícího oheň, za to rozhodně nejsem dostatečně placen. Musíme zmobilizovat všechny prostředky a zabít toho červa a odstranit hrozbu tak rychle jak je to možné!

menu_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-kouřový boss-spawner]Obří kouřové hnízdo
menu_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-kouřový boss-spawner]Obří kouřové hnízdo
title_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-kouřový boss-spawner]Obří kouřové hnízdo
title_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-kouřový boss-spawner]Obří kouřové hnízdo
page_mission_name_M_unique_boss_msi-smoke-boss-spawner=Začíná se znepokojivě rychle stmívat. Měl bych provést nějaký test, abych se ujistil, že je to pro tuto planetu normální.\n\nTyto výsledky nedávají smysl. Zdá se, že se stmívá kvůli rostoucímu množství biologického kouře. Jak může být kouř biologický? Tímto tempem bude planeta obklopena kouřem, který nás uvrhne do naprosté tmy!\n\nDalší testy dospěly k závěru, že ti mimozemšťané se vyvíjejí a dělají to proto, aby na nás ve tmě zaútočili a poškodili naše stroje. Zjistili jsme, že příčinou všeho toho kouře je obrovský tvor, který vypouští hustý černý kouř, jenž zahaluje atmosféru.\n\nMusíme zdroj těchto emisí odstranit! Možná to není politicky korektní, ale musíme tu zrůdu co nejrychleji zničit.

