page_mission_name_M_science_packs=Там має бути наш науковий дроїд! Йдіть до корабельного комп'ютера і відремонтуйте його. Ви, ймовірно, знайдете дроїда з важливим науковим пакетом. Захистіть його та супроводьте на наш розбитий космічний корабель, щоб ми могли забрати технологію. Не забудьте подати скаргу до головного офісу на те, який повільний цей маленький виродок, я впевнений, що вони зробили це навмисно, а погане проходження траєкторії - не більше, ніж додаткова маленька перевага.\n\nПорада: ви можете використовувати CTRL+E, щоб викликати дроїда на вашу позицію.


