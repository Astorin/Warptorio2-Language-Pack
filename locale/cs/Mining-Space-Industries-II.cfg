[Mining-Space-Industries-II]
menu_Mining-Space-Industries-II=Těžební vesmírný průmysl II
title_Mining-Space-Industries-II=Těžební vesmírný průmysl II
page_Mining-Space-Industries-II_text_1=Váš tým byl najat společností Mining Space Industries (MSI), aby provedl operaci těžby surovin s vysokou prioritou na Nauvis, planetě umístěné na vnějším okraji prozkoumaného vesmíru. Cíl mise je jasný: zabezpečit a vytěžit cenná nerostná aktiva pro operace MSI. Během konečného přiblížení plavidlo zažilo selhání kritického systému, což mělo za následek neplánované a turbulentní přistání. I když tento incident představuje provozní problémy, mise zůstává aktivní a selhání není přijatelným výsledkem. Hodnocení po nárazu odhalilo rozsáhlé škody. Obnovení záznamníku letových údajů (černá skříňka) ukazuje, že AI lodi identifikovala bezprostřední hrozbu a autonomně aktivovala protokoly nouzového vystřelení. Prioritou byla ochrana majetku, přičemž bezpečnost posádky byla řešena jako sekundární opatření – toto rozhodnutí bude postoupeno společnosti MSI Corporate Review. Posádka se před zničením plavidla úspěšně evakuovala pomocí únikových modulů. Přestože byla většina vybavení ztracena, předběžné skeny naznačují, že zbytkovou energii lze z trosek zachránit. Bezprostřední prioritou je vytvořit provizorní operační základnu a zahájit situační analýzu pro obnovení parametrů mise.

menu_technologies=[img=item/lab] Technologie
title_technologies=[img=item/lab] Technologie
page_technologies_text_1=Při havárii jsme ztratili mnoho důležitých součástí lodi. V důsledku toho je mnoho našich uložených technologií – dříve umístěných v palubních systémech – nyní považováno za ztracené. Musíme najít a prozkoumat místa trosek, abychom obnovili tyto chybějící technologie. Ztracené technologie se objeví na konci technologického stromu označeného tmavým pozadím.\n\nTyto technologie NELZE zkoumat, dokud nejsou odemčeny prostřednictvím konkrétních misí nebo spuštěných událostí.\n\nJakákoli technologie, která zůstane uzamčena, bude nadále blokovat přístup k závislým technologiím dále ve stromu.

menu_companion_units=[img=entity/msi_companion_droid_1]Doprovodné jednotky
title_companion_units=[img=entity/msi_companion_droid_1]Doprovodné jednotky
page_companion_units_text_1=MSI přidělilo vašemu týmu dva podpůrné androidy, aby vám pomohli během této rozšířené mise: robotického užitkového droida a syntetického humanoida. Toto rozhraní vám umožňuje konfigurovat nastavení jejich chování, provozní role a další parametry.

menu_message_board=[img=item/blueprint-book] Panel zpráv
title_message_board=[img=item/blueprint-book] Panel týmových zpráv
page_message_board_text_1=Toto je nástěnka vašeho týmu. Přístup k ní má každý inženýr z vašeho týmu. Můžete ji používat k zanechávání vzkazů, stanovování priorit misí, úkolů k provedení a tak dále...

menu_missions=[img=utility/gps_map_icon] Mise
title_missions=[img=utility/gps_map_icon] Mise
page_missions_text_1=Zde si můžete prohlédnout své mise a také ty splněné a neúspěšné, které jsou filtrovány podle jejich vlastností v levém menu.\n\nKliknutím na misi zobrazíte její cíle a případné odměny.\n\nMise jsou důležité pro obnovu našich ztracených technologií.

menu_current_missions=[img=utility/gps_map_icon] Aktuální mise
title_current_missions=[img=utility/gps_map_icon] Aktuální mise
page_current_missions_text_1=Zde si můžete prohlédnout své aktivní mise. \n\nKliknutím na misi se zobrazí její cíle a případné odměny.\n\nPozor: z každého typu mise se zobrazí pouze 2 aktivní mise. Takže i když nechcete plnit misi, protože vás určitá technologie nezajímá, budete na ní muset pracovat a splnit ji, protože pokud jsou aktivní 2 mise daného typu, žádná nová mise tohoto typu se nezrodí a zabrání to odemknutí dalších technologií.\n\nNapř. pokud máte 2 aktivní vojenské mise, žádná třetí vojenská mise se nezjeví dokud nesplníte předchozí.

menu_accomplished_missions=[img=item/blueprint-book] Splněné mise
title_accomplished_missions=[img=item/blueprint-book] Splněné mise
page_accomplished_missions_text_1=Zde si můžete prohlédnout své splněné mise. Gratulujeme!

menu_failed_missions=[img=utility/rail_path_not_possible] Neúspěšné mise
title_failed_missions=[img=utility/rail_path_not_possible] Neúspěšné mise
page_failed_missions_text_1=Zde si můžete prohlédnout své neúspěšné mise. Pokud by tyto mise odemkly nějakou technologii, mohla by se později znovu objevit. Nebuďte tentokrát neúspěšní :)

menu_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]Rozbitá laboratoř
title_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]Rozbitá laboratoř
menu_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]Rozbitá laboratoř
title_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]Rozbitá laboratoř
page_mission_name_MI_001_broken_lab=Centrální počítač lodi byl během nouzové sekvence vyhozen a byl obnoven ve stabilním stavu. Obsahuje základní technologie, které jsou klíčové pro náš dlouhodobý cíl opustit tuto planetu. Naší bezprostřední prioritou je oprava laboratoře za použití výše uvedených požadovaných materiálů. Po obnově nám to umožní zkoumat [technology=laboratory] Laboratorní technologie, čímž se uvolní schopnost budovat nová výzkumná zařízení.

menu_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Rozbitý generátor
title_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Rozbitý generátor
menu_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Rozbitý generátor
title_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Rozbitý generátor
menu_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Rozbitý generátor
title_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Rozbitý generátor
page_mission_name_MI_002_broken_generator=Generátor záložního pole lodi během pádu utrpěl poškození. Oprava pomocí výše uvedených požadovaných materiálů obnoví minimální napájecí zdroj – dostatečný pro základní přežití. Upozornění: Jednotka je extrémně křehká. Pokračující funkce není zaručena za nepříznivých podmínek.

menu_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]Droid doprovod
title_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]Záchrana doprovodného droida
menu_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]Droid doprovod
title_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]Záchrana doprovodného droida
page_mission_name_MI_003_companion_droid=MSI vyvinul specializovaný podpůrný droid určený k pomoci při výzkumných činnostech. Bohužel, zdá se, že je uvězněn v jedné z blízkých míst vraku. Z tohoto místa přicházejí detekovatelné signály – možná pohyb. Pokud vrátíme trosky pomocí požadovaných materiálů, můžeme získat zpět naši výzkumnou společnost.\n\nPoznámka: V případě zničení vašeho MSI Droid může být náhradní jednotka vyrobena na této straně vraku.

menu_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]Hledání Davida
title_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_pistol_gunner_1]Hledání Davida - syntetick
menu_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]Hledání Davida
title_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_pistol_gunner_1]Hledání Davida - syntetick
page_mission_name_MI_003_companion_synthetic=MSI přidělil syntetickou jednotku na pomoc při plavbě lodí. Nebyly nalezeny žádné viditelné zůstatky, což budeme vykládat jako pozitivní znamení. Je pravděpodobné, že je jednotka stále uvězněna v jedné z míst vraku. Z tohoto místa přicházejí slabé zvukové signály — pokud provedeme opravy pomocí požadovaných materiálů, můžeme získat zpět naši syntetickou společnost.

menu_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]Oprava syntetika
title_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]Oprava syntetika
menu_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]Oprava syntetika
title_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]Oprava syntetického společníka
page_mission_name_MI_004_repair_synthetic=Syntetic David byl zničen! Jak jsi to mohl dopustit? Musíme to opravit. Vezmi svého droidího pracovníka MSI [img=entity/msi_companion_droid_1] k Davidově mrtvole, aby mohl být opraven. Možná ho dokážeme zachránit. Zdá se, že vitální komponenty jsou stále funkční.


menu_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Nalezen vrak lodi
menu_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Nalezen vrak lodi
menu_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Nalezen vrak lodi
title_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Nalezen vrak lodi (oddělení pro stroje)
title_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Nalezen vrak lodi (oddělení pro stroje)
title_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Nalezen vrak lodi (oddělení pro stroje)
page_mission_name_MI_010_machines_shipwreck=Hej! Co je to? Padá další vrak lodi! Možná tam najdeme něco užitečného, pokud se k němu dostaneme včas... Zdá se, že ten kus je nestabilní. Pospěšte si! Vezměte potřebný materiál, abyste odemkli nákladový prostor a získali, co se dá.


menu_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Nalezen vrak lodi
menu_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Nalezen vrak lodi
menu_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Nalezen vrak lodi
title_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Nalezen vrak lodi (vojenské oddělení)
title_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Nalezen vrak lodi (vojenské oddělení)
title_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Nalezen vrak lodi (vojenské oddělení)
page_mission_name_MI_011_military_shipwreck=Podívejte se na to! Naše radary našly další trosky lodi! Zdá se, že to je to, co zbylo z vojenského oddělení. Mohlo by tam být něco užitečného, pokud se k tomu dostaneme včas... Zdá se, že to brzy vybuchne. Pospěšte si! Vezměte si potřebný materiál k otevření nákladového prostoru.


menu_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]Upgrade výzkumu
menu_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]Upgrade výzkumu
menu_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]Upgrade výzkumu
title_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]Upgrade výzkumu
title_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]Upgrade výzkumu
title_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]Upgrade výzkumu
page_mission_name_M_science_packs=Tam musí být náš vědecký droid! Jděte k lodnímu počítači a opravte ho. Pravděpodobně tam najdeš droida, který nese důležitý vědecký balíček. Chraňte ho a eskortujte zpět na naši ztroskotanou loď se můžeme získat technologii. Nezapomeňte si stěžovat na korporaci, jak je tenhle malý prevít pomalý, jsem si docela jistý, že to postavili záměrně a špatné patlání není nic víc než malá výhoda navíc.\n\nTip: droidy můžete přivolat na svou pozici pomocí CTRL+E.


menu_mission_name_M_power=[img=entity/crash-site-generator]Upgrade napájení
menu_F_mission_name_M_power=[img=entity/crash-site-generator]Upgrade napájení
menu_A_mission_name_M_power=[img=entity/crash-site-generator]Upgrade napájení
title_mission_name_M_power=[img=entity/crash-site-generator]Upgrade napájení
title_F_mission_name_M_power=[img=entity/crash-site-generator]Upgrade napájení
title_A_mission_name_M_power=[img=entity/crash-site-generator]Upgrade napájení
page_mission_name_M_power=Je to energetický článek jiné lodi? Ano, je! Výborně! Tyhle věci mají většinou důležité informace, jen je musíme napájet, abychom odemkli dveře a získali cokoliv dobrého, co se může skrývat uvnitř. Je to ale velmi křehké, jednou jsem vedle jedné z nich moc kýchl a vypálil světlo. Asi bych ho měl chránit.

menu_mission_name_M_transportation=[img=item/car]Přeprava
menu_F_mission_name_M_transportation=[img=item/car]Přeprava
menu_A_mission_name_M_transportation=[img=item/car]Přeprava
title_mission_name_M_transportation=[img=item/car]Přeprava
title_F_mission_name_M_transportation=[img=item/car]Přeprava
title_A_mission_name_M_transportation=[img=item/car]Přeprava
page_mission_name_M_transportation=Dobře, tohle je technické dopravní vozidlo MSI! Obsahuje důležité údaje pro dopravní metody. A samozřejmě musíme tuto techonologii získat zpět. Přivezte vozidlo k naší ztroskotané lodi, kde ho vyzvedneme.\n\nPozor při manipulaci s ním! MSI přidala extrémní opatření k zabezpečení utajovaných dat, která obsahuje, takže byla nainstalována autodestrukce pro případ neoprávněného přístupu. Buďte připraveni se ho zbavit, jakmile budou data získána.\n\nBuďte opatrní! Vozidlo je šrot a nemá zpátečku. a samozřejmě je to extrémní vyhledávač stromů. Najdete všechny stromy s předním nárazníkem, bez ohledu na to, zda chcete nebo ne. Uvidíme, kolik jich „najdeme“ na zpáteční cestě s naším životně důležitým drahocenným nákladem.

menu_mission_name_M_upgrades=[img=item/green-wire]Upgrade techniky
menu_F_mission_name_M_upgrades=[img=item/green-wire]Upgrade techniky
menu_A_mission_name_M_upgrades=[img=item/green-wire]Upgrade techniky
title_mission_name_M_upgrades=[img=item/green-wire]Upgrade techniky
title_F_mission_name_M_upgrades=[img=item/green-wire]Upgrade techniky
title_A_mission_name_M_upgrades=[img=item/green-wire]Upgrade techniky
page_mission_name_M_upgrades=Tento terminál obsahuje důležitá data od společnosti MSI, která budeme potřebovat k modernizaci naší technologie. Připojte zde zelený obvod [img=item/green-wire] k vraku vesmírné lodi, abyste odemkli novou technologii.


menu_mission_name_M_ultimate_techs=[img=item/msi_portable_technology_data]High tech
