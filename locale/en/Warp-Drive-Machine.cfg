[technology-description]
wdm_warp_drive_tech=Upgrade the main warp drive technology on which all other warp features are connected to. This technology is unlocked by repairing the warp drive on the spaceship terminal.
wdm_ship_floors_tech=Unlocks a new spaceship floor, acessible through the elevator.
wdm_ship_floor_size_tech=Expand spaceship floor building limits. On alt-mode, you can see the yellow bondaries.
wdm_ship_power_tech=Expands the spaceship total power reactor capacity.
wdm_warp_chest_tech=Creates warp chests, which share the same inventory over unlimited distances, allowing transfer of items between the spaceship and the exterior world. Each technology level enables a new type of chest to share the items between them.
wdm_warp_pipe_tech=Creates warp pipes, which allow transfer of fluids between the spaceship and the exterior world. Each technology level enables a new type of pipe alowing different fluids.
wdm_alien_involution_bomb=Spaceship ability: A bomb that releases into the atmosphere a toxin that involves the alien menace, weakening the threat. It also clears all pollution.
wdm_ability_charting=Allows the spaceship scanners to chart the planet surface in a direction from the ship.
wdm_ability_blast_cannon=Allows the ship to shoot a directional energy blast to hit enemies or excavate cave tunnels
wdm_ability_accelerator=Spaceship ability: the warp drive recharging time is accelerated and cut by half. Consumes [img=fluid/warponium-fluid] Warponium fuel.
wdm_ability_stabilizer=Spaceship ability: the stabilizer affects the spaceship warp drive, allowing it to stay where it is for a little longer.
wdm_ship_platform_camera=Spaceship ability: enables activation of the platform camera, so you can see what is going on out there.
wdm_platform_bomb=Spaceship ability: release a powerful shock wave on the spaceship platform that will only harm enemies.
wdm_ability_defense_capsules=Spaceship ability: release the spaceship defense drones on the surface
wdm_ability_ship_scanner=Spaceship ability: the spaceship scanner allows to find points of interest on a planet surface.
wdm_ship_tile_deconstructor=Allows to use the special tool to select spaceship tiles on an area to deconstruct then. The higher the technology level, the higher chance of retrieving spaceship tiles.
wdm_external_defense_ship_platform=Allows to built special tiles outside the normal spaceship size limit, only on the main platform. The higher the technology level, higher the number of tiles which may be placed to expand the spaceship (250 + [ 125 / extra level ]).
wdm_warp_power_tower=Allows to build a power tower that remotely consumes power from the warpship, and communicate with spaceship terminal for circuit signals.
wdm_warponium_processing=Allows the processing of Warponium ores, only found on underground veins (inside caves). Warponium fuel is consumed by the warp machine.
wdm-linked-chest=Allows to transfer items between spaceship floors
wdm_ship_pipe=Allows to transfer fluids between spaceship floors, with linked pipe connections.
wdm_scan_another_planet_resource=Allows the ship to scan search for a planet rich on a desired resource. If the scan ever succeds, the warp drive machine will direct itself to that destination on next warp. Probability of success raises on each [img=technology/wdm_warp_drive_tech-1] warp drive technology upgrade. The scan consumes [img=fluid/warponium-fluid] Warponium fuel.
wdm_scan_soil_analisys=Alows the spaceship to analyse the soil of the current planet to identify resource richness.
wdm_return_to_previous_planet=Allows the warp drive to set the course of the next warp to a previously visited planet. After the scan is complete, the crew will be notified if it has successfully set destination to the chosen planet.
wdm_ability_mining_bomb=Spaceship ability: Releases a mining nuclear bomb on the planet, that may reveal some hidden underground resource paths
wdm_basic_ship_tiles=Build these tiles to expand the spaceship size. Each type allows certain buildings.
wdm_warp_resource_sucker=This special machine allows to warp the resource vein directly to Spaceship on [item=acid-refined-concrete] Resource tiles
wdm_ship_resource_tile_limit=Expands the limit for building Spaceship resource tiles, used by the [entity=wdm_warp_resource_sucker] Warp resource sucker
wdm_ship_win=When this research is finished, the spaceship considered fully fixed! This means no more malfunctions, and no more pollution. You can go any planet you want. Warp whenever you want.
wdm_warp_insured_room=Allows access to a new ship floor, where the crew may build 2 rooms with [item=pink-refined-concrete]Warp Ensured tiles, that gets bigger on each technology upgrade. Anything built over it may be warped to the exterior world, and will be atomated recalled when the ship warps or on the ship terminal.
wdm_spaceship_solarium=Spaceship solarium is a new area on Warp Ensured Floor, where solar panels or wind turbines benefits from the exterior world natual power. Each level increases the area where the crew may build the special [item=blue-refined-concrete]spaceship blue tile.
wdm_spaceship_condenser=Allows the Spaceship to condense water from the planet atmosphere. Each level increases the amount of water produced. To get the water, place ship pipes [img=item/wdm_ship_pipe] linked with spaceship condenser signal ([img=virtual-signal/wdm_signal_condenser])
wdm_pirate_ship_search=Allows to build a special space probe capable of finding the actual location of the main Pirate Spaceship, so you can confront their boss captain. Lauch the proble from the rocket-silo.
wdm_ability_attack_droid=Releases Warp Attack Droids that will hunt nearby enemies. Each level adds one more droid.
wdm_home_planet=Allows to pick a knwon planet and call it Home. It will be persistent from now on. To pick a planet, click que planet info panel, known planets button, and then home planet button
wdm_build_on_home_planet=Allows to build anything outside the ship on home planet. Only basic concrete tiles are required.
wdm_ship_fix_lock=To unlock this technology, you must first decipher the [color=purple]Factorian Ancient Runes mystery[/color]
wdm_ability_remove_planet_anomaly=Spaceship ability: A bomb that will act on the cause of a planet anomaly, denying its effects.



