learn_about_ancient_runes_tt=Открывает тестовую камеру с рунами, в которой можно сравнить две руны, которые у вас есть, и выявить у них общий символ. [color=red]Убедитесь, что у вас есть как минимум 2 разных руны![/color]\n
prove_rune_knowledge=Доказать знание [color=purple]рун[/color]
prove_rune_knowledge_tt=У вас будет ограниченное время, чтобы подтвердить свои знания о [color=purple]Факторианских древних рунах[/color] в тестовой камере. Вставьте правильные руны на 3 алтаря, показывающих соответствующие символы. Убедитесь, что у вас есть хотя бы одна руна каждого из 8 типов, потому что вам могут понадобиться все!\n
prove_rune_knowledge_tt2=[color=red][font=default-bold][img=utility/warning_icon]Каждого, кто допустит ошибку в древней тестовой камере, ждёт суровое наказание![/font][/color]
ancient_rune_deduction_grid=Сетка выводов [color=purple]Древних рун[/color]
factorian_ancient_runes_knowledge=Знание [color=purple]Факторианских древних рун[/color]
ancient_runes_rules=Каждой руне[img=item/wdm_rune_1] соответствует ровно 1 древняя табличка зелья[img=wdm_rune_chemical_1]. У таблички есть 3 аспекта зелья: красный, зелёный и синий. Они могут быть положительными или отрицательными. Когда две руны соединяются на алтарях камеры, совпадающий аспект усиливается, и это зелье появляется в центре комнаты. Это результат сравнения большой части зелья из одной руны и маленькой из другой руны, обе с одинаковым цветом и сигналом. Если у двух табличек нет совпадающих аспектов, они нейтрализуют друг друга, чтобы получить нейтральное зелье[img=wdm_rune_potion_gui_N]. Когда вы получите результат зелья, вы можете сделать вывод, который поможет расшифровать тайну. Например, когда две сравниваемые руны показывают синее положительное зелье[img=wdm_rune_potion_gui_BP], вы можете сделать вывод, что эти руны НЕ имеют синего отрицательного символа, поэтому вы можете исключить возможные варианты из списка табличек.\nДля подтверждения ваших знаний о древних рунах, 3 случайные древние таблички с зельями показаны на 3 алтарях. У вас есть ограниченное время, чтобы добавить правильную руну на каждый алтарь. По истечении таймера, если все 3 руны правильно соответствуют каждой табличке, тайна будет раскрыта, и вы узнаете, как овладеть варп-машиной, разблокировав [technology=wdm_ship_win].
rune_mystery_solved=Да-а-а!!! Поздравляем! Вы разгадали тайну [color=purple]Факторианских древних рун[/color]. Теперь у вас есть необходимые знания, чтобы овладеть варп-машиной, и вы разблокировали [technology=wdm_ship_win].
rune_mystery_wrong=Не-е-ет!!! Что-то не так! [color=purple]Факторианские древние стражи[/color] сейчас накажут тебя!

