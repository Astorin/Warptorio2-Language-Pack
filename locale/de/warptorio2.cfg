[warptorio_lore]
1_1=Du bist auf der Plattform mit leichten Kopfschmerzen aufgewacht, und das einzige, das du mit Sicherheit weißt, ist, dass du dein Experiment wieder neu aufbauen musst, um dieser gefährlichen Welt zu entkommen und nach Hause zurückzukehren.
1_2=Du flickst ein paar Drähte, Schalter und Regler zusammen und befestigst sie an der Plattform.
1_3=Obwohl du dir nicht sicher bist, ob du etwas geleistet hast, fühlst du dich zumindest so, als hättest du alles ein bisschen mehr unter Kontrolle.

2_1=Die Erinnerungen an das, was passiert ist, kehren langsam zu dir zurück. Du hast an einem experimentellen Reaktor gearbeitet, der Raum und Zeit verzerren und verschieben konnte.
2_2=Du erinnerst dich an deine ersten Experimente und versuchst sie mit den natürlichen Ressourcen, die du auf deiner bisherigen Reise gefunden hast, nachzubauen.
2_3=Der Fortschritt, den du denkst gemacht zu haben, erfüllt dich mit Entschlossenheit.










