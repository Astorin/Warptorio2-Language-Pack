[technology-description]
msi_companion_droid_tech=この技術により、MSIコンパニオンドロイドをアップグレードすることができます。掘削、修理、建築、科学の生産に役立つことができます。各レベルでHP、抵抗力、その他の能力が追加されます。
msi_companion_synthetic_tech=この技術により、合成コンパニオンであるデイビッドをアップグレードすることができます。レベルが上がるごとに、HP、抵抗力、ダメージ、その他武器能力が追加されます。デイビッドはファイターで、ロケットサイロ建設現場で助けてくれます。
msi_protomolecule_scan=この技術により、観測衛星が謎のプロトモレキュールの存在を検知し、未知の粒子の特性分析を開始することができます。
msi_protomolecule_awaken=これにより、デイビッドに何が起こったのか、このモレキュールのサンプルは何なのかを理解し、その脅威に対処する方法を知ることができます。	
msi_rocket_delivery_requests=あなたのチームはMSI（Mining Space Industries）に雇われ、この惑星から豊かな鉱物を採取することを目的としています！もちろん、その重い荷物をロケットで運ばなければなりません。この技術を研究して、MSIが何を運ぶことを期待しているのかを明らかにしましょう。
msi_protomolecule_antidote_bomb=この生物兵器は、惑星上のプロトモレキュール感染症をすべて滅却するのに十分な効果を発揮します。この爆弾は、ロケットサイロで大気圏に打ち上げられなければなりません。

