page_mission_name_M_unique_satellites=Для нашої наступної місії нам потрібно нанести на карту більшу частину поверхні планети (планет), запустивши нові супутники. Коли ми створимо хорошу і стабільну супутникову мережу, MSI зможе відстежувати все, що захоче знайти тут.\n\nТож давайте зробимо це! Будуймо і запускаймо ракети з [img=item/satellite]супутниками!

