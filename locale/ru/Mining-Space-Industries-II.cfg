page_mission_name_M_transportation=Так, это транспортное средство с технологиями MSI! Оно содержит важные данные для методов транспортировки. И, конечно же, мы должны вернуть себе эту технологию. Приведите машину к нашему разрушенному кораблю для извлечения.\n\nОсторожно! MSI добавила крайние меры для защиты содержащихся в ней секретных данных, поэтому было настроено самоуничтожение в случае несанкционированного доступа. Будьте готовы избавиться от него, как только данные будут получены.\n\nБудьте внимательны! Автомобиль - полный хлам и не имеет заднего хода. И, конечно же, это главный искатель деревьев. Вы «найдёте» все деревья передним бампером, независимо от того, хотите вы этого или нет. Посмотрим, сколько мы сможем «найти» на обратном пути с нашим жизненно важным грузом.

