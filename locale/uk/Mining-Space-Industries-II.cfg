[technology-description]
msi_companion_droid_tech=Ця технологія дозволяє модернізувати ваш дроїд-компаньйон MSI. Це може допомогти вам у видобутку корисних копалин, ремонті, будівництві та науці. Кожен рівень додає HP, опір та інші здібності.
msi_companion_synthetic_tech=Ця технологія дозволяє покращувати Девіда, синтетичного компаньйона. Кожен рівень додає йому більше здоров'я, стійкості, шкоди та інших можливостей зброї. Девід - боєць, і може допомогти на будівництві ракетних шахт.
msi_protomolecule_scan=Ця технологія дозволить нашим супутникам виявити присутність загадкової протомолекули, і ми зможемо розпочати аналіз властивостей цієї невідомої частинки.
msi_protomolecule_awaken=Це допоможе нам зрозуміти, що сталося з Девідом і що це за зразок молекули, і ми знатимемо, як боротися з цією загрозою.
msi_rocket_delivery_requests=Вашу команду найняла компанія MSI (Mining Space Industries) з метою: видобути мінеральні багатства з цієї планети! І, звичайно ж, ви повинні доставити кожен з цих важких вантажів на ракеті. Вивчіть цю технологію, щоб дізнатися, що саме MSI очікує отримати від вас.
msi_protomolecule_antidote_bomb=Ця біологічна зброя достатньо ефективна, щоб знищити всю протомолекулярну інфекцію на планеті. Бомба має бути запущена в атмосферу на ракетній шахті.

