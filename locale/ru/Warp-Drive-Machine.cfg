wdm_warp_insured_desc=Эту зону с защитой от варпа можно разместить во внешнем мире, и всё, что построено над [item=pink-refined-concrete]плитками с защитой от варпа на этаже «H», будет варпнуто в это место. [color=yellow]Для развёртывания комнаты требуется 25 [img=fluid/warponium-fluid]варпониевого топлива с корабля.[/color] Космический корабль автоматически заберёт защищённую зону при варпе.
