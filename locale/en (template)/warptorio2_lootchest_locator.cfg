
[mod-setting-name]
WarpLCL-Chat-Message=Show Chat Message When Detected
WarpLCL-Chat-Color=Color of Chat Message
WarpLCL-Marker-Text=Text to use for Marker
WarpLCL-Marker-ChunkMode=Marker on Chunk-Posistion

[mod-setting-description]
WarpLCL-Marker-Text=This will be used for the marker name when placed. If blank markers will only display the icon.
WarpLCL-Marker-ChunkMode=This will set the marker icon in the middle of the chunk instead of directly on the detected loot chest.

[virtual-signal-name]
signal-warpchest-found=Warpchest Found Marker (Do Not Use for customer markers)

[command.lcl]
help1=/lcl : Warptorio2 Loot Chest Locator
help2=  Valid Commands:
help3=    remark : Removes and Remarks all Warp Loot Chests on the player's surface.
help-bad=Unrecognized command __1__. 