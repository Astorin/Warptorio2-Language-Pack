[planet-description]
normal=Этот мир напоминает вам о доме.
uncharted=Вы осматриваете окрестности, смотрите на звёзды и размышляете, было ли у этого мира имя.
average=Вас окружает обычная живность и ресурсы, но вы чувствуете, что чего-то не хватает.
barren=Этот мир выглядит пустынным, и мы, похоже, в безопасности... Пока.
ocean=Вокруг вода, и кажется, что она тянется бесконечно. Приветствующая вас рыба наполняет вас решимостью.
jungle=Этих деревьев может быть достаточно, чтобы скрыть ваше местоположение от местных жителей... По крайней мере, на некоторое время.
dwarf=Вы как гигант для существ этой планеты. И для её природных ресурсов.
rich=Нуклеосинтез в близлежащем слиянии нейтронных звезд наделил эту планету богатыми ресурсами.
iron=Вы приземляетесь с громким металлическим лязгом. Блеск на земле наполняет вас решимостью.
copper=Варп-реактор набирает мощность, и вы ощущаете статическое электричество. Вы заряжены решимостью.
coal=Груды сырого топлива, разбросанные по этому миру, заставляют задуматься о великом лесе, который когда-то, очень давно, процветал здесь.
stone=Эта планета похожа на ваше путешествие по варп-пространству. Застряли где-то между камнем и недоступным местом.
oil=Это место было источником жизни на протяжении тысячелетий, но теперь это лишь топливо для ваших огнеметов.
uranium=Тепло зелёного свечения этого мира наполняет вас решимостью, но задерживаться здесь, пожалуй, не стоит.
midnight=Вы не видите ваши вытянутые руки, вас окутывает темнота. Это место кажется опасным.
polluted=Тяжёлый аромат смазки и машин внезапно проникает на платформу, и вы задаётесь вопросом, были ли вы здесь раньше.
biter=Через несколько мгновений после приземления ваша фабрика оказывается в осаде. Мы должны выжить до следующего варпа!
rogue=Обычная бесплодная пустошь, не о чем беспокоиться. Но есть что-то подозрительное.

