[technology-description]
wdm_warp_drive_tech=Upgrade the main warp drive technology on which all other warp features are connected to. This technology is unlocked by repairing the warp drive on the spaceship terminal.
wdm_ship_floors_tech=Unlocks a new spaceship floor, acessible through the elevator.
wdm_ship_floor_size_tech=Expand spaceship floor building limits. On alt-mode, you can see the yellow bondaries.
wdm_ship_power_tech=Expands the spaceship total power reactor capacity.
wdm_warp_chest_tech=Creates warp chests, which share the same inventory over limited distances, allowing to transfer items between the spaceship and the exterior world. Each technology level anables a new type of chest to share the items between them.
wdm_alien_involution_bomb=Spaceship ability: A bomb that releases on the atmosphere a toxin that involves the alien menace, weakening the threat. It also clears all pollution.
wdm_ability_charting=Allows the spaceship scanners to chart the planet surface.
wdm_ability_accelerator=Spaceship ability: the warp drive recharging time is accelerated and cut by half. Consumes [img=fluid/warponium-fluid] Warponium fuel.
wdm_ability_stabilizer=Spaceship ability: the stabilizer affects the spaceship warp drive, allowing it to stay where it is for a little longer.
wdm_ship_platform_camera=Spaceship ability: enables to activate the platform camera, so you can see what is going on out there.
wdm_platform_bomb=Spaceship ability: release a powerful shock wave on the spaceship platform that will only harm enemies.
wdm_ability_defense_capsules=Spaceship ability: release the spaceship defense drones on the surface
wdm_ability_ship_scanner=Spaceship ability: the spaceship scanner allows to find points of interest on a planet surface.
wdm_ship_tile_deconstructor=Allows to use the special tool to select spaceship tiles on an area to deconstruct then. The higher the technology level, higher chances to retrieving spaceship tiles.
wdm_external_defense_ship_platform=Allows to built special tiles outside the normal spaceship size limit, only on the main platform. The higher the technology level, higher the number of tiles which may be placed to expand the spaceship (250 + [ 125 / extra level ]).
wdm_warp_power_tower=Allows to build a power tower that remotelly consumes power from the warpship, and communicate with spaceship terminal for circuit signals.
wdm_warponium_processing=Allows the processing of Warponium ores, only found on underground veins (inside caves). Warponium fuel is consumed by the warp machine.
wdm-linked-chest=Allows to transfer items between spaceship floors
wdm_ship_pipe=Allows to transfer fluids between spaceship floors, with linked pipe connections.
wdm_scan_another_planet_resource=Allows the ship to scan search for a planet rich on a desired resource. If the scan ever succeds, the warp drive machine will direct itself to that destination on next warp. Probability of success raises on each [img=technology/wdm_warp_drive_tech-1] warp drive technology upgrade. The scan consumes [img=fluid/warponium-fluid] Warponium fuel.
wdm_scan_soil_analisys=Alows the spaceship to analyse the soil of the current planet to identify resource richness.
wdm_return_to_previous_planet=Allows the warp drive to set the course of next warp to a previously visited planet.
wdm_ability_mining_bomb=Spaceship ability: Releases a mining nuclear bomb on the planet, that may reveal some hidden underground resource paths
wdm_basic_ship_tiles=Build these tiles to expand the spaceship size. Each type allows certain buildings.
wdm_warp_resource_sucker=This special machine allows to warp the resource veil directly to Spaceship on [item=acid-refined-concrete] Resource tiles
wdm_ship_resource_tile_limit=Expands the limit for building Spaceship resource tiles, used by the [entity=wdm_warp_resource_sucker] Warp resource sucker
wdm_ship_win=When this research is finished, the spaceship considered fully fixed! This means no more malfunctions, and no more pollution. You can go any planet you want. Warp whenever you want.
wdm_warp_insured_room=Allows access to a new ship floor, where the crew may build 2 rooms with [item=pink-refined-concrete]Warp Insured tiles, that gets bigger on each technology upgrade. Anything build over it may be warped to the exterior world, and will be atomated recalled when the ship warps or on the ship terminal.
wdm_spaceship_solarium=Spaceship solarium is a new area on Warp Insured Floor, where solar panels or wind turbines benefits from the exterior world natual power. Each level increases the area where the crew may build the special [item=blue-refined-concrete]spaceship blue tile.


