page_mission_name_M_unique_msi_dorment_protomolecule=やった！それが見つかりました！それは永遠に私たちから隠れることはできませんでした！私たちの衛星は、謎のプロトモレキュールの存在を検出しました。今こそ、未知の粒子の物性解析を開始する時です。さらなる詳細な検査のために、私たちの合成品であるデイビッドを、ちょうど見つけたアーティファクトのところに連れて行きましょう。

menu_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken]プロトモレキュールの研究
menu_A_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken]プロトモレキュールの研究
title_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken]プロトモレキュールサンプルの研究
title_A_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken]プロトモレキュールサンプルの研究
page_mission_name_M_research_msi_protomolecule_awaken=まさか！Factorionの名において、何が起こったのですか？デイビッドはそのものに吸収されたのでしょうか？何が起こっているのですか？そして、私たちを攻撃しているあのものは何ですか？デイビッドに似ています！複製されているのですか？何が起こっているのですか？\n\n注意してください、あのものは不安定なようです。私たちはデイビッドをそこから解放しようとしてみるべきです...\n\n何が起こったのかを理解する必要があります。もし私たちの研究所でこの分子のサンプルを調べることができれば、その脅威に対処する方法を発見することができるかもしれません[technology=msi_protomolecule_awaken]。

