[planet-description]
normal=Tento svět vám připomíná domov.
uncharted=Prohlížíte si okolí a díváte se na hvězdy a přemýšlíte, jestli tento svět někdy měl jméno.
average=Obklopují vás obvyklá zvířátka a bohatství, ale máte pocit, že vám něco chybí.
barren=Tento svět vypadá opuštěně a zdá se, že jsme v bezpečí. .. Zatím.
ocean=Všude kolem je voda a zdá se, že to trvá věčně. Blízká ryba, která vás pozdraví, vás naplní odhodláním.
jungle=Tyto stromy by mohly stačit k ukrytí vaší polohy před domorodci. .. Alespoň na chvíli.
dwarf=Pro stvoření této planety jsi jako obr. .. A ke svým přírodním zdrojům.
rich=Nukleosyntéza v nedalekém sloučení neutronové hvězdy obohatila tuto planetu bohatými zdroji.
iron=Přistanete s hlasitým kovovým řinčením. Jiskra v zemi vás naplňuje odhodláním.
copper=Warp reaktor překypuje energií a ve vzduchu cítíte statický náboj. Jste nabytí odhodláním.
coal=Hromady surového paliva rozházené po tomto světě vás nutí přemýšlet o velkolepém lese, který zde kdysi, velmi dávno, prosperoval.
stone=Tato planeta je jako vaše cesta warp časoprostorem. Uvízl někde mezi kamenem a tvrdým místem.
oil=Toto místo bylo pramenem života po tisíciletí, ale nyní je jen dalším palivem pro vaše plamenomety.
uranium=Teplo této zelené záře světa vás naplňuje odhodláním, ale pravděpodobně byste neměli zůstat příliš dlouho.
midnight=Vaše ruce mizí před očima, když jste zahaleni temnotou. Toto místo se zdá nebezpečné.
polluted=Na plošině se náhle rozlije těžké aroma mastnoty a strojů a vy si říkáte, jestli jste tu už někdy byli.
biter=Během několika okamžiků deformace je vaše továrna okamžitě v obležení. Musíme přežít do dalšího warpu!
rogue=Ach, jen tvá obvyklá neplodná pustina, není se čeho bát. Ale něco se zdá trochu mimo.

