page_mission_name_M_research_msi_protomolecule_scan=私たちは、衛星をキャリブレーションして謎のプロトモレキュールの存在を検出するための技術[technology=msi_protomolecule_scan]を研究する必要があります。その後、未知の粒子の物性解析を開始し、私たちが何に対処しているのかをよりよく理解することができるでしょう。

menu_mission_name_M_unique_msi_dorment_protomolecule=[img=technology/msi_protomolecule_scan]プロトモレキュールの解析
