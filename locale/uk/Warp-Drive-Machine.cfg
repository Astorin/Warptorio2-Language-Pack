learn_about_ancient_runes_tt=Відкриває кімнату для тестування стародавніх рун, де ви можете порівняти дві різні руни, які у вас є, і виявити спільний символ між ними. [color=red]Переконайтеся, що у вас є принаймні 2 різні руни![/color]\n
prove_rune_knowledge=Доведіть [color=purple]знання рун[/color]
prove_rune_knowledge_tt=У вас буде обмежений час, щоб довести свої знання про [color=purple]Факторіанські стародавні руни[/color] на випробувальній камері. Вставте правильну руну на 3 вівтарі з відповідними символами. Переконайтеся, що у вас є хоча б по одній руні кожного з 8 типів, адже вам може знадобитися будь-яка\n
prove_rune_knowledge_tt2=[color=red][font=default-bold][img=utility/warning_icon]Суворе покарання чекає на кожного, хто помилиться всередині стародавньої випробувальної камери![/font][/color]
ancient_rune_deduction_grid=Сітка дедукції[color=фіолетовий]"Стародавні Руни"[/color]
factorian_ancient_runes_knowledge=Знання [color=purple]Факторіанські стародавні руни[/color]
ancient_runes_rules=Кожна руна[img=item/wdm_rune_1] відповідає рівно 1 старовинній таблетці зілля[img=wdm_rune_chemical_1]. Таблетка має 3 аспекти зілля: червоний, зелений і синій. Вони можуть бути позитивними або негативними. Коли дві руни поєднуються на вівтарях камери, відповідний аспект посилюється, і це зілля показується посередині кімнати. Це результат порівняння великої частини зілля однієї руни і маленької частини іншої руни, обидві з однаковим кольором і сигналом. Якщо дві таблетки не мають співпадаючих аспектів, вони нейтралізують одна одну, утворюючи нейтральне зілля[img=wdm_rune_potion_gui_N]. Коли ви отримаєте результат зілля, ви можете використати дедукцію, яка допоможе розшифрувати загадку. Приклад: коли дві порівняні руни показують синє позитивне зілля[img=wdm_rune_potion_gui_BP], ви можете зробити висновок, що ці руни НЕ мають синього негативного символу, тому ви можете виключити можливості зі списків табличок.\nЩоб довести ваші знання про стародавні руни, на 3 вівтарях показано 3 випадкові стародавні таблички зілля. У вас є обмежений час, щоб додати правильну руну на кожен вівтар. В кінці таймера, якщо всі 3 руни правильно відповідають кожній скрижалі, таємницю розгадано і ви дізнаєтесь, як опанувати машину викривлення, розблокувавши [technology=wdm_ship_win].
rune_mystery_solved=Так!! Вітаю! Ви розгадали [color=purple]таємницю факторіанських стародавніх рун[/color]. Тепер ви маєте необхідні знання, щоб опанувати машину викривлення, і розблокували [technology=wdm_ship_win].
rune_mystery_wrong=Нііі!! Щось не так! [color=purple]Факторіанські Древні Вартові[/color] зараз покарають вас!


