wdm_win_title=ВЕЛИКОЛЕПНАЯ ПОБЕДА! Вы одержали победу над главным пиратским кораблём!
wdm_win_text=Поздравляем, инженер!\n\nНесмотря ни на что, вы достигли конца необычного путешествия среди звёзд.\n\nВы начали со сломанного варп-двигателя, застряв на борту неисправного корабля, который бесконтрольно перескакивал с планеты на планету. Каждое приземление приносило с собой новые опасности — враждебные миры, кишащие злобными существами, ядовитую атмосферу и, зачастую, острую нехватку даже самых элементарных ресурсов для выживания.\n\nВы пережили изоляцию, хаос и непреодолимые угрозы. Совершая каждый прыжок через галактику, вы спасали, перестраивали и приспосабливались. Постепенно, по частям, вы восстанавливали работоспособность своего варп-корабля, превращая обреченные обломки в огромную мобильную базу.\n\nИ наконец, вам предстояло последнее испытание: решающая битва с боссом пиратов и его огромным кораблём. Среди ревущих двигателей и сверкающей огневой мощи вы крепко стояли на ногах и боролись за контроль над своим будущим.\n\nБлагодаря стратегии, решимости и абсолютной стойкости...\n\nВы одержали победу.\n\nПиратской угрозы больше нет. Звёзды в ваших руках.
wdm_intro_message=Это Warp Drive Machine. Ваше изобретение — корабль, оснащенный варп-двигателем — потерпел катастрофическую неудачу. Он сломан, нестабилен и лучше справляется с разъярённостью планетарных существ, чем с безопасным путешествием в космосе. Хуже того, если его не исправить, его нестабильность может уничтожить саму планету, на которой он находится. В качестве крайней меры безопасности двигатель автоматически инициирует прыжок на случайную планету, чтобы избежать полного уничтожения.\n\nВаша миссия: выжить в хаосе этой бесконечной варп-петли, восстановить свой корабль и вернуть себе полный контроль. Только тогда вы будете готовы встретиться лицом к лицу с настоящим врагом, который вас ждёт.


