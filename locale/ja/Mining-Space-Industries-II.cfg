[Mining-Space-Industries-II]
menu_Mining-Space-Industries-II=Mining Space Industries II
title_Mining-Space-Industries-II=Mining Space Industries II
page_Mining-Space-Industries-II_text_1=あなた方のチームは、鉱山宇宙産業（Mining Space Industries, MSI）によって雇われました。ミッションステートメントは明確で、辺境の遠い惑星ナウヴィス（Nauvis）から鉱物の富を抽出することです。目的地に近づくにつれ、重大な故障が発生し、着陸は予想以上に荒れたものとなりました。この小さな挫折はミッションに脅威をもたらしますが、失敗は許されません。船の損傷を評価した後、何が問題だったのかを確認するためにブラックボックスを見つけました。船のAIが迫り来る危険を感知し、乗組員を二の次にして緊急脱出安全プロトコルを実行したようです。これについては、私から企業に苦情を申し立てます。機内乗務員は、船が爆発する前に脱出ポッドで脱出することができました。ほとんどの道具や機器は爆発で破壊されましたが、船残骸からエネルギーを利用して、一時的な拠点を建設し、選択肢を評価することができるかもしれません。

menu_technologies=[img=item/lab] テクノロジー
title_technologies=[img=item/lab] テクノロジー
page_technologies_text_1=私たちは、衝突で多くの重要な船舶部品を失いました。それらのコンピューターやその他の部品に格納されていた多くの技術も失われています。失われた技術を回復するために、これらの残骸を見つけなければなりません。失われた技術は、テックツリーの最後に、暗い背景で表示されます。\n\nこれらの技術が解除されるまで、私たちはそれらのいずれかを研究することはできません。解除されるには、実績のあるミッションや特定のイベントが必要です。\n\nロックされた技術は、依存する他の技術が利用できなくなります。

menu_companion_units=[img=entity/msi_companion_droid_1]コンパニオンユニット
title_companion_units=[img=entity/msi_companion_droid_1]コンパニオンユニット
page_companion_units_text_1=MSI社は、この長い旅の間、宇宙船のクルーと一緒に作業するために、ロボット型のドロイドと合成人間型のアンドロイドの2体をあなたに装備しました。ここでは、彼らの行動を設定することができます。その他のことも含めて、設定が可能です。

menu_message_board=[img=item/blueprint-book]メッセージボード
title_message_board=[img=item/blueprint-book]チームのメッセージボード
page_message_board_text_1=これはあなたのチームのメッセージボードです。あなたのチームのどのエンジニアでもアクセスできます。メッセージを残したり、ミッションの優先順位を確立したり、やるべき仕事などを伝えるために使用できます。

menu_missions=[img=utility/gps_map_icon] ミッション
title_missions=[img=utility/gps_map_icon] ミッション
page_missions_text_1=左側のメニューガイドのプロパティセクションでフィルタリングされた、未達成・達成したミッションを見ることができます。\n\nミッションをクリックすると、目標と報酬を表示します。\n\nミッションは、失われた技術を回収するために重要です。

menu_current_missions=[img=utility/gps_map_icon] 現在進行中のミッション
title_current_missions=[img=utility/gps_map_icon] 現在進行中のミッション
page_current_missions_text_1=ここでは、現在進行中のミッションを確認できます。\n\nミッションをクリックすると、その目標と報酬（ある場合）を確認できます。\n\nご注意ください：1つのタイプにつき、アクティブなミッションは2つまでしか生成されません。つまり、ある技術に関心がなくても、そのミッションを達成しなければなりません。なぜなら、同じタイプのミッションが2つアクティブな状態になると、そのタイプの新しいミッションは生成されず、他の技術のアンロックができなくなるからです。\n\n例えば、軍事ミッションが2つアクティブな状態になっている場合、前のミッションを達成するまで、新しい軍事ミッションは生成されません。

menu_accomplished_missions=[img=item/blueprint-book] 達成したミッション
title_accomplished_missions=[img=item/blueprint-book] 達成したミッション
page_accomplished_missions_text_1=ここでは、あなたの達成したミッションを見ることができます。おめでとうございます！

menu_failed_missions=[img=utility/rail_path_not_possible] 失敗したミッション
title_failed_missions=[img=utility/rail_path_not_possible] 失敗したミッション
page_failed_missions_text_1=ここでは、失敗したミッションが表示されます。もしこれらのミッションが技術をアンロックするものであった場合、その技術は後で再び生まれるかもしれません。今度こそは失敗しないようにしましょう。ヾ(•ω•`)o

menu_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]壊れた研究所
title_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]壊れた研究所
menu_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]壊れた研究所
title_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]壊れた研究所
page_mission_name_MI_001_broken_lab=船のコンピューターは「安全に」排出されました。このコンピューターには、この岩からの脱出に必要な技術が含まれています。上に表示されている必要な材料で研究所を修復する必要があります。修復が完了すると、[technology=laboratory]研究所技術を研究することができるようになり、新しい研究所を建設することができます。

menu_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]壊れたジェネレーター
title_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]壊れたジェネレーター
menu_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]壊れたジェネレーター
title_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]壊れたジェネレーター
menu_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]壊れたジェネレーター
title_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]壊れたジェネレーター
page_mission_name_MI_002_broken_generator=船のバックアップフィールドジェネレーターがクラッシュで損傷しました。上に表示されている必要な材料で修復すると、生存に必要なわずかな基本的な電力を得ることができます。非常に脆弱なので、何も問題が起こらないことを願っています。

menu_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]コンパニオンドロイド
title_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]コンパニオンドロイドを救出
menu_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]コンパニオンドロイド
title_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]コンパニオンドロイドを救出
page_mission_name_MI_003_companion_droid=会社は、研究を支援するための役立つドロイド・コンパニオンを開発しましたが、まだどこかの残骸に取り残されているようです。この残骸から聞こえる音がします。上に示されている必要な材料で修復すると、コンパニオンを見つけることができるかもしれません。\n\n注：あなたのMSIドロイドが死んだ場合、この難破船で別のドロイドを作成することができます。

menu_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]デイビッドを捜索
title_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]合成品デイビッドを捜索
menu_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]デイビッドを捜索
title_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]合成品デイビッドを捜索
page_mission_name_MI_003_companion_synthetic=会社は、船での作業を支援するための合成品を提供しましたが、どこにもその痕跡が見当たりません。これは良いニュースである可能性があります。それはまだどこかの残骸に取り残されている可能性があります。この残骸から聞こえる音がします。上に示されている必要な材料で修復すると、私たちのコンパニオンを見つけることができるかもしれません。

menu_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]合成品を修理しろ
title_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]合成品を修理しろ
menu_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]合成品を修理しろ
title_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]合成品コンパニオンを修理しろ
page_mission_name_MI_004_repair_synthetic=デイビッドという合成品が破壊されてしまいました！なぜそれが起こったのですか？\n彼を修理する必要があります。あなたのMSIコンパニオンドロイド[img=entity/msi_companion_droid_1]を連れて、デイビッドの死体のそばに行き、修理を行ってください。彼を回収できるかもしれません。主要なコンポーネントはまだ機能しているようです。


menu_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]難破船発見
menu_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]難破船発見
menu_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]難破船発見
title_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]難破船発見 (機械区画)
title_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]難破船発見 (機械区画)
title_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]難破船発見 (機械区画)
page_mission_name_MI_010_machines_shipwreck=おい！あれは何ですか？船の別の残骸が落ちています！時間内に到着できれば、そこから何か役立つものを見つけるかもしれません... あの部品は不安定なようです。急いで！必要な材料を持って、カーゴベイを解除し、回収できるものを回収してください。


menu_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]難破船発見
menu_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]難破船発見
menu_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]難破船発見
title_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]難破船発見 (軍事区画)
title_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]難破船発見 (軍事区画)
title_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]難破船発見 (軍事区画)
page_mission_name_MI_011_military_shipwreck=あれを見てください！私たちのレーダーが船の残骸をさらに発見しました！それは軍事コンパートメントの残骸のようです。もし時間内に到着できれば、そこには何か役立つものがあるかもしれません... それは爆発しそうです。急いで！必要な材料を持って、カーゴベイを開けてください。


menu_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究アップグレード
menu_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究アップグレード
menu_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究アップグレード
title_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究アップグレード
title_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究アップグレード
title_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究アップグレード
page_mission_name_M_science_packs=おそらく私たちの科学用ドロイドがあるはずです！その船のコンピュータに行って修理してください。重要なサイエンスパックを持っているドロイドがいるかもしれません。そのドロイドを保護して、私たちの墜落した宇宙船に護送して、技術を回収できるようにしてください。この小さなやつが遅いということについて、企業に苦情を申し立てることを忘れないでください。彼らは意図的にそれを造ったと確信しています。そして、不適切な経路設定は、わずかな利点にすぎません。\n\nヒント：CTRL+Eを使用して、ドロイドを自分の位置に呼び出すことができます。


menu_mission_name_M_power=[img=entity/crash-site-generator]パワーアップグレード
menu_F_mission_name_M_power=[img=entity/crash-site-generator]パワーアップグレード
menu_A_mission_name_M_power=[img=entity/crash-site-generator]パワーアップグレード
title_mission_name_M_power=[img=entity/crash-site-generator]パワーアップグレード
title_F_mission_name_M_power=[img=entity/crash-site-generator]パワーアップグレード
title_A_mission_name_M_power=[img=entity/crash-site-generator]パワーアップグレード
page_mission_name_M_power=あれは別の船の電力セルですか？そうですね！素晴らしい！これらのものには重要な情報が含まれている傾向があります。ドアを開けて中にある何かを手に入れるには、電源を入れる必要があります。ただ、これらは非常に壊れやすいので、あまり触らない方が良いでしょう。私はこの中に備えをとっておくべきです。一度、この近くでくしゃみをしただけで、ランプを焼き切ってしまったことがあるので。

menu_mission_name_M_transportation=[img=item/car]輸送
menu_F_mission_name_M_transportation=[img=item/car]輸送
menu_A_mission_name_M_transportation=[img=item/car]輸送
title_mission_name_M_transportation=[img=item/car]輸送
title_F_mission_name_M_transportation=[img=item/car]輸送
title_A_mission_name_M_transportation=[img=item/car]輸送
page_mission_name_M_transportation=よし、それはMSIテクノロジー輸送車です！輸送方法に関する重要なデータが含まれています。もちろん、その技術を回収しなければなりません。車両を私たちの墜落した宇宙船まで持ってきて、回収しましょう。\n\n取り扱いには注意してください！MSIは、その分類されたデータを保護するために極端な措置を講じており、不正アクセスがあった場合には自己破壊イベントが起こるように設置されています。データを回収した後、速やかに車両を処分する準備をしておいてください。\n\nご注意ください！この車両にはバックギアがなく、木を発見するための極端な探査装置が搭載されています。前部バンパーで、望ましくない木にもぶつかることになるかもしれません。大切な貨物を運ぶ道中で、私たちが「発見」できる木の数を見てみましょう。

menu_mission_name_M_upgrades=[img=item/green-wire]技術アップグレード
menu_F_mission_name_M_upgrades=[img=item/green-wire]技術アップグレード
