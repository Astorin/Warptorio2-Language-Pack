wpe_unlock_2techs_per_mission=Pokud je zaškrtnuto, každá splněná mise odemkne 2 technologie.
wpe_missions_per_planet=(1-5)
wpe_enable_human_enemies=Jsou velmi tvrdé a silně vyzbrojené!


