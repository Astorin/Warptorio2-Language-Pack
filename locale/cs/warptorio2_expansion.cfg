[technology-description]
wpe_elevator=Povolí panel lodních výtahů. Větší pohyblivost po podlažích lodi.
wpe_ship_energy=Povolí panel s informacemi o energii lodi, na kterém můžete zkontrolovat energii uloženou na lodi.
wpe_harvester_recaller=Umožňuje vzdálené přivolání Warp kombajnů. Provede se z panelu lodi.
wpe_ship_storage_info=Povolí informační panel Úložiště lodi, kde zkontrolujete uložené prostředky.
wpe_rare_orez=Po zavedení této technologie se na těchto planetách budou nacházet vzácné rudy: exotické_ostrovy, vulkanické, toxické, modré_měsíce, zmrzlé a atoly.
wpe_ship_platform_camera=Povolí kameru na lodní plošině, abyste mohli sledovat, co se na ní děje.
wpe_warp_platform_bomb=Umožňuje této lodi uvolnit na plošině silnou tlakovou vlnu, která poškodí pouze nepřátele. Všechny schopnosti reaktoru mají společný vychladnutí.
wpe_warp_linked_chests=Vytvořit propojené truhly, které sdílejí stejný inventář na libovolnou vzdálenost. Každá technologická úroveň umožňuje vytvořit jeden další pár truhel. Pozor! Pokud je tato truhla warpována nebo nasazena pomocí kombajnu, vše uvnitř se při procesu ztratí!


