page_mission_name_M_power=Это ещё одна корабельная энергоячейка? Да! Отлично, эти штуки, как правило, содержат важную информацию, нам просто нужно наполнить их энергией, чтобы открыть двери и забрать всё, что может быть внутри. Хотя они очень хрупкие, как-то раз я слишком сильно чихнул рядом с одной из них, и зажёгся свет. Я должен её защитить.

