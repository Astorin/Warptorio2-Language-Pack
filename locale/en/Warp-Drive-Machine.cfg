[technology-description]
wdm_warp_drive_tech=Upgrade the main warp drive technology on which all other warp features are connected to.
wdm_ship_floors_tech=Unlocks a new ship floor, acessible through the elevator.
wdm_ship_floor_size_tech=Expand ship floor building limits. On alt-mode, you can see the yellow bondaries.
wdm_ship_power_tech=Expands the ship total power reactor capacity.
wdm_warp_chest_tech=Creates warp chests, which share the same inventory over limited distances, allowing to transfer items between the ship and the exterior world. Each technology level anables a new type of chest to share the items between them.
wdm_alien_involution_bomb=Ship ability: A bomb that releases on the atmosphere a toxin that involves the alien menace, weakening the threat. It also clears all pollution.
wdm_ability_charting=Allows the ship scanners to chart the planet surface.
wdm_ability_accelerator=Ship ability: the warp drive recharging time is accelerated and cut by half. Consumes [img=fluid/warponium-fluid] Warponium fuel.
wdm_ability_stabilizer=Ship ability: the stabilizer affects the ship warp drive, allowing it to stay where it is for a little longer.
wdm_ship_platform_camera=Ship ability: enables to activate the platform camera, so you can see what is going on out there.
wdm_platform_bomb=Ship ability: release a powerful shock wave on the ship platform that will only harm enemies.
wdm_ability_defense_capsules=Ship ability: release the ship defense drones on the surface
wdm_ability_ship_scanner=Ship ability: the ship scanner allows to find points of interest on a planet surface
wdm_ship_tile_deconstructor=Allows to use the special tool to select ship tiles on an area to deconstruct then. The higher the technology level, higher chances to retrieving ship tiles.
wdm_external_defense_ship_platform=Allows to built special tiles outside the normal ship size limit, only on the main platform. The higher the technology level, higher the number of tiles which may be placed to expand the ship (250 + [ 125 / extra level ]).
wdm_warp_power_tower=Allows to build a power tower that remotelly consumes power from the warpship, and communicate with ship terminal for circuit signals.
wdm_warponium_processing=Allows the processing of Warponium ores, only found on underground veins (inside caves). Warponium fuel is consumed by the warp machine.
wdm-linked-chest=Allows to transfer items between spaceship floors
wdm_ship_pipe=Allows to transfer fluids between spaceship floors, with linked pipe connections.


