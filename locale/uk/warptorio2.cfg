[warptorio_lore]
1_1=Ви вперше прокинулися на цій платформі з легким головним болем, і єдине, в чому ви впевнені, - це те, що вам потрібно відновити свій експеримент, щоб втекти з цього небезпечного світу і повернутися додому.
1_2=Ви з'єднуєте дроти, перемикачі та циферблати й прикріплюєте його до платформи.
1_3=Хоча ви не впевнені, чи вдалося вам чогось досягти, ви, принаймні, відчуваєте себе трохи більш контрольованими.

2_1=До вас починають повертатися спогади про те, що сталося. Ви працювали над експериментальним реактором, який міг спотворювати та зміщувати час і простір.
2_2=Ви згадуєте свої ранні експерименти та починаєте відтворювати їх із сирими ресурсами, які ви знайшли під час своєї подорожі.
2_3=Прогрес, якого ви відчуваєте, наповнює вас рішучістю.

3_1=Так, експеримент не вдався! Реактор викривлення розірвався і створив розлом у локальній тканині простору викривлення, викинувши вас і платформу викривлення в альтернативний відносний вимір простору.
3_2=Ви похапцем збираєте по пам'яті панель управління реактором викривлення, але потім зупиняєтесь, коли розумієте, що вам потрібна активна зона реактора, перш ніж він зможе функціонувати.
3_3=Відчуття, що ти знаєш, що потрібно робити, наповнює тебе рішучістю, якби тільки у тебе були на це ресурси.

4_1=Перед аварією ви пам'ятаєте, що відчували захоплення від нескінченних можливостей заволодіння контролем над простором викривлення і стали необережними.
4_2=Ви закінчили будувати дис викривлення реактора і ядро розлому, але ви не збираєтеся повторювати ті самі помилки двічі.
4_3=Тримаючи в руках імпульсовий диск викривлення, ви сповнюєтеся рішучості.

5_1=Ви думаєте, що знаєте, чому ваш експеримент пішов не так, диск викривлення має бути нестабільним, якщо не змінити полярність, обернену до квадрата міжпросторової енергетичної матриці артронів у ядрі рифту.
5_2=Ви готуєте диск викривлення до виривання потрібних вам досконалих матеріалів безпосередньо з простору викривлення.
5_3=Це ризикована стратегія, але ви вірите, що це ваш єдиний шанс втекти з цих диких світів, заселених інопланетянами, і повернутися до цивілізації.

6_1=Гучний вибух енергії здіймається над вашою платформою викривлення, коли реактор починає працювати, і ви знаєте, що ця технологія підніме вашу цивілізацію за межі їхньої уяви.
6_2=Ви вирішили продовжити свої експерименти з реактором викривлення, поки подорожуєте крізь світ за світом у пошуках дому, якби тільки ви знали, як керувати цим кораблем.
6_3=Реактор викривлення, нарешті встановлений на місці, наповнює вас рішучістю.

7_1=Ви розробили спосіб побудувати мініатюрний диск викривлення, з'єднаний з ядром рифту ваших реакторів, що дозволяє передавати теплову енергію через простір викривлення
7_2=Ви вважаєте, що це можна вдосконалити до способу виривання хімічних паливних елементів на артроні з простору викривлення за допомогою ідеального квазі-перекосу полярності диску викривлення.
7_3=Цей новознайдений гнучкий контроль над простором викривлення і часом наповнює вас рішучістю.

8_1=Ви вже майже втратили лік тому, скільки світів ви відвідали, дрейфуючи між вимірами, але ви знайшли спосіб виміряти розмірну відносність енергетичної сигнатури артронів, випромінюваних ядром рифту реактора.
8_2=В результаті ви зможете скласти карту того, де ви були, і що може чекати на вас попереду. Але будьте обережні, реактор викривлення може не завжди погоджуватися з вами, як і того дня, коли все це почалося.
8_3=Рідна планета під прицілом наповнює вас рішучістю, і ви дивуєтесь плодам своїх останніх експериментів у просторі викривлення.




