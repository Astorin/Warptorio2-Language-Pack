page_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=Začínám si tuto planetu užívat, chvíli mi trvalo, než jsem si na ni zvykl, ale mám pocit, že jsme teď na dobrém místě. Pěkné a klidné...\n\nOh. Můj. Bože. TO SE NA NÁS ŘÍTÍ OBROVSKÁ OHNIVÁ KOULE!? FAKTORION NÁS ZACHRAŇ! Útočí na nás!\n\nNaše radary zjistily, že útok přišel od obrovského červa, který vypouští oheň, za tohle jsem absolutně nezaplatil. Musíme zmobilizovat všechny prostředky, zabít toho červa a eliminovat hrozbu co nejdříve!

menu_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-kouřový boss-spawner]Obří kouřové hnízdo
menu_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-kouřový boss-spawner]Obří kouřové hnízdo
title_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-kouřový boss-spawner]Obří kouřové hnízdo
title_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-kouřový boss-spawner]Obří kouřové hnízdo
page_mission_name_M_unique_boss_msi-smoke-boss-spawner=Začíná se znepokojivě rychle stmívat. Měl bych provést nějaký test, abych se ujistil, že je to pro tuto planetu normální.\n\nTyto výsledky nedávají smysl. Zdá se, že se stmívá kvůli rostoucímu množství biologického kouře. Jak může být kouř biologický? Tímto tempem bude planeta obklopena kouřem, který nás uvrhne do naprosté tmy!\n\nDalší testy dospěly k závěru, že ti mimozemšťané se vyvíjejí a dělají to proto, aby na nás ve tmě zaútočili a poškodili naše stroje. Zjistili jsme, že příčinou všeho toho kouře je obrovský tvor, který vypouští hustý černý kouř, jenž zahaluje atmosféru.\n\nMusíme zdroj těchto emisí odstranit! Možná to není politicky korektní, ale musíme tu zrůdu co nejrychleji zničit.

