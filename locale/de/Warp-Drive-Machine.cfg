wdm_intro_message=Dies ist eine Warp-Antriebsmaschine. Ihre Erfindung – ein Schiff mit Warp-Antrieb – ist zu einem katastrophalen Fehlschlag geworden. Es ist kaputt, instabil und eignet sich besser dazu, planetarische Lebewesen zu verärgern, als sicher durch den Weltraum zu reisen. Schlimmer noch, wenn nichts unternommen wird, könnte seine Instabilität den Planeten, auf dem es sich befindet, vollständig zerstören. Als letzte Sicherheitsmaßnahme löst der Antrieb automatisch einen Sprung zu einem zufälligen Planeten aus, um die totale Vernichtung zu vermeiden.\nIhre Mission: Überleben Sie das Chaos dieser endlosen Warp-Schleife, bauen Sie Ihr Schiff wieder auf und erlangen Sie die volle Kontrolle zurück. Nur dann sind Sie bereit, sich dem wahren Feind zu stellen, der auf Sie wartet.


