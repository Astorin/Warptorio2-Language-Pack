page_mission_name_M_space_rockets=У MSI для вас плотный график, им требуются определенные ресурсы, чтобы убедиться, что вы не потраченный впустую актив. Так что нам необходимо отправить им в ракете запрошенные предметы, показанные ниже.\n\nВажно: Если указана планета и место (показываемое кнопкой камеры), то ракета должна быть запущена из этого места, так что нужно построить там ракетную шахту.

