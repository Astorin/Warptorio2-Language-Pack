wpe_enable_random_tech=Это количество технолигий (x5) не будет заблокировано миссиями. Увеличение этого числа приведёт к приключению с меньшим количеством миссий. (Число от 0 до 5. По умолчанию 0.)
wpe_turret_needed_time=Время (в секундах) для активации построенной турели (от 0 до 60). По умолчанию 10.
