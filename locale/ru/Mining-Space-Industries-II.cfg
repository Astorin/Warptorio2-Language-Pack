page_mission_name_M_unique_rocket_silo=Хорошо, мы только что получили от MSI координаты того места, где мы должны начать строительство ракетной шахты. Это самая оптимальная позиция на планете для запуска ракет в космос. Так что это единственное место, где можно начинать раскопки.\n\nВНИМАНИЕ! Убедитесь, что вы привели [img=entity/msi_companion_synthetic_pistol_gunner_1] Дэвида на строительную площадку. Его знания помогут вдвое сократить стоимость и время строительства! Начнём работу!

