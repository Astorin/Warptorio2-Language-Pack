page_mission_name_M_unique_oil=Ці надійні синтетичні матеріали мають купу корисних функцій. Треба протестувати його функцію аналізу сирої нафти на тій нафтовій ділянці, можливо, ми навіть зможемо почати її переробляти.\n\nВізьміть [img=entity/msi_companion_synthetic_melee_1]Девіда - синтетика на тій нафтовій ділянці. Він проаналізує нафту, щоб знайти найкращий спосіб її переробки.

