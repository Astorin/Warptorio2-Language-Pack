page_mission_name_M_military=Co to proboha je?! Pohybovalo se to, zabij to, zabij to, ZABIJ TO! Vyzkoušíme na té věci naše zbraně, abychom mohli vyvinout lepší zbraně.

menu_mission_name_M_space_rockets=[img=entity/rocket-silo]Dodání rakety
