warptorio-reactor-6=Досліджуйте, конструюйте та ремонтуйте компоненти, необхідні для відновлення реактора викривлення та вдосконалення його функціональності, щоб повернутися додому. Кожен рівень додає 10 хвилин до таймера авто-викривлення, попередній заряд викривлення спрацьовує на 1 секунду швидше, а також може мати інші ефекти. Цей рівень породжує фізичний реактор викривлення і вимикає таймер авто-викривлення.
warptorio-reactor-8=Досліджуйте, конструюйте та ремонтуйте компоненти, необхідні для відновлення реактора викривлення та вдосконалення його функціональності, щоб повернутися додому. Кожен рівень додає 10 хвилин до таймера автоматичного викривлення, попередній заряд викривлення спрацьовує на 1 секунду швидше, а також може мати інші ефекти. Цей рівень дозволяє керувати реактором викривлення. Шанс приземлитися на цільову планету становить 30%.


