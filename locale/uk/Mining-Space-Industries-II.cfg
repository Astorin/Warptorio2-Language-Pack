page_mission_name_M_space_rockets=MSI має вас у щільному графіку, їм потрібні певні ресурси, щоб гарантувати, що вони не вирішать, що ви відпрацьований актив. Для цього нам потрібно відправити їм елементи запиту в ракеті, як показано нижче.\n\nВажлива примітка: Коли вказано планету і місце розташування (показано кнопкою з камерою), ракета повинна бути запущена з цього конкретного місця, тому вам потрібно побудувати там ракетну шахту.

