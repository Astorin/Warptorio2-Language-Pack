page_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=Я починаю насолоджуватися цією планетою, до неї треба було трохи звикнути, але я відчуваю, що зараз ми в хорошому місці. Приємне і спокійне...\n\n Ох. Боже мій. Боже мій. ЦЕ ГІГАНТСЬКА ВОГНЯНА КУЛЯ ЛЕТИТЬ ПРЯМО НА НАС!? ФАКТОРІОН, ВРЯТУЙ НАС! Нас атакують! \n\nНаші радари зафіксували, що атаку здійснив величезний вогнеметний хробак, мені за це абсолютно недостатньо платять. Ми повинні мобілізувати всі ресурси і вбити цього хробака та усунути загрозу якнайшвидше!

