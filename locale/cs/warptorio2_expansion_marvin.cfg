marvin_tech-0=Tohle je Marvin, užitečný android v depresi a znuděný. Chcete-li ho postavit, musíte mít v inventáři zobrazené požadované díly a kliknutím na tlačítka ho zaplatit.
marvin_tech-1=Vylepšete Marvina na úroveň 2 a získejte nové schopnosti: oprava věcí, sklizeň [img=item/stone], věda [img=item/logistic-science-pack]. Každá úroveň také přidává zdraví, poškození, odolnost a bude sklízet a opravovat další.
