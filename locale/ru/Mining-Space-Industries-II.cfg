[technology-description]
msi_companion_droid_tech=Эта технология позволит вам улучшить вашего дроида-компаньона MSI. Он может помогать вам с добычей ресурсов, ремонтом, строительством и производством научных данных. Каждый уровень добавляет очки здоровья, сопротивление и другие способности.
msi_companion_synthetic_tech=Эта технология позволит вам улучшить Дэвида, компаньона-синтетика. Каждый уровень добавляет очки здоровья, сопротивление, урон и другие возможности оружия. Дэвид - боец, а также может помочь со строительством ракетной шахты.
msi_protomolecule_scan=Эта технология позволит нашим спутникам обнаружить присутствие мистической протомолекулы, чтобы мы могли начать анализ свойств этой неизвестной частицы.
msi_protomolecule_awaken=Это поможет нам понять, что случилось с Дэвидом, что это за образец протомолекулы, и как нам бороться с этой угрозой.
msi_rocket_delivery_requests=Ваша команда была нанята MSI (Mining Space Industries) с определённой целью: добывать минеральные богатства с этой планеты! И, конечно же, вы должны доставить каждый из этих тяжелых грузов на ракетах. Изучите эту технологию, чтобы узнать, какой доставки ожидает MSI.
msi_protomolecule_antidote_bomb=Это биологическое оружие достаточно эффективно, чтобы уничтожить всю протомолекулу на планете. Бомба должна быть запущена в атмосферу из ракетной шахты.

