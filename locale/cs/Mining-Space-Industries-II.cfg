page_mission_name_MI_003_companion_synthetic=Společnost nám dala syntetickou pomůcku, abychom si poradili s věcmi na lodi, nikde nevidím žádné zbytky, což musí být dobrá zpráva. Musí být ještě někde zaseknutá v nějakém vraku. Slyším, že z toho vraku vychází nějaký hluk, možná že když ho opravíme pomocí potřebného materiálu, najdeme našeho společníka.

