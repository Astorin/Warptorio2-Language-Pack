page_mission_name_M_unique_satellites=Для нашей следующей миссии мы должны нанести на карту большую часть поверхности планет(ы), запуская новые спутники. Когда мы создадим хорошую и стабильную спутниковую сеть, MSI сможет отследить всё, что хотела бы найти здесь.\n\nТак давайте сделаем это! Постройте и запустите ракеты со [img=item/satellite] спутниками!

menu_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=[img=entity/maf-worm-boss-fire-shooter] Гигантский огненный червь
menu_A_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=[img=entity/maf-worm-boss-fire-shooter] Гигантский огненный червь
title_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=[img=entity/maf-worm-boss-fire-shooter] Гигантский огненный червь
title_A_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=[img=entity/maf-worm-boss-fire-shooter] Гигантский огненный червь
page_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=Мне начинает нравиться эта планета, к ней нужно немного привыкнуть, но я чувствую, что сейчас мы находимся в хорошем месте. Приятном и мирном...\n\nО. Мой. Бог. ЭТО ЧТО, ГИГАНТСКИЙ ОГНЕННЫЙ ШАР ЛЕТИТ ПРЯМО НА НАС? ФАКТОРИОН, СПАСИ НАС! На нас напали!\n\nНаши радары обнаружили, что атака исходит от огромного огненного червя, мне совершенно недостаточно за это платят. Мы должны мобилизовать все силы и уничтожить этого червя и устранить угрозу как можно скорее!

menu_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner] Гигантское дымовое гнездо
menu_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner] Гигантское дымовое гнездо
title_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner] Гигантское дымовое гнездо
title_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner] Гигантское дымовое гнездо
page_mission_name_M_unique_boss_msi-smoke-boss-spawner=Начинает темнеть с угрожающей скоростью. Я должен провести несколько тестов, чтобы убедиться, что это нормально для этой планеты.\n\nЭти результаты не имеют смысла. Кажется, становится темнее из-за увеличения количества биологического дыма. Как дым может быть биологическим? Такими темпами планета будет окутана дымом, погружающим меня в полную темноту!\n\nДальнейшие тесты показали, что эти инопланетяне развиваются и делают это, чтобы атаковать нас в темноте и повредить наши машины. Мы обнаружили, что причиной всего этого дыма является огромное существо, которое испускает густой черный дым, заполняющий атмосферу.\n\nМы должны устранить источник этих выбросов! Это может звучать некорректно, но нам нужно как можно быстрее уничтожить этого долбанного урода.

