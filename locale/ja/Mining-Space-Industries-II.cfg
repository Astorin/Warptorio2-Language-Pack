title_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=[img=entity/msi-worm-boss-fire-shooter]巨大火砲ワーム
title_A_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=[img=entity/msi-worm-boss-fire-shooter]巨大火砲ワーム
page_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=私たちはこの惑星に慣れ始め、心地よい平和を感じていましたが、まさかあんなことになるとは…。巨大な火を吐くワームに襲われています！Factorionよ、私たちを救ってください！\n\nレーダーによると、攻撃は巨大な火を吐くワームから来たようです。私たちはすべての資源を動員して、ワームを倒し、脅威を即座に排除する必要があります！

menu_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨大な煙の巣
menu_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨大な煙の巣
title_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨大な煙の巣
title_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨大な煙の巣
page_mission_name_M_unique_boss_msi-smoke-boss-spawner=深刻な速度で暗くなり始めています。この惑星ではこのようなことが起こるのが普通かどうかを確認するために、いくつかのテストを行うべきです。\n\nこれらの結果は意味がありません。生物学的な煙の量が増えているために暗くなっているようですが、どうして煙が生物学的なものなのでしょうか？このままでは、惑星は煙に包まれ、私たちは完全な暗闇に陥ってしまいます！\n\nさらなるテストの結果、異星人たちは進化しており、暗闇で私たちを攻撃し、機械を破壊するためにこれをしていることがわかりました。すべての煙の原因は、大気を覆っている濃い黒煙を放出している巨大な生物です。\n\nこれらの排出源を排除する必要があります！これは政治的に正しくないかもしれませんが、私たちはできるだけ早くその変な生き物を破壊する必要があります。

