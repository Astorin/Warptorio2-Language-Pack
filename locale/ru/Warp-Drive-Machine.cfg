wdm_rune_key=Может использоваться для входа в тестовую камеру Факторианских древних рун

wdm_quantum_flux_core=[color=purple]Артефакт корабля:[/color] Пульсирующая кристаллическая камера, направляющая экзотические частицы с точными гармоническими частотами. Без неё варп-поле не может обеспечить квантовую согласованность.\n[img=utility/warning_icon][color=yellow]Этот артефакт является крайне неустойчивым - если вовремя не прикрепить его на варп-корабле, он может взорваться.[/color]
wdm_phase_lattice_injector=[color=purple]Артефакт корабля:[/color] Эта сложная перекрытая сетка из неизвестного сплава регулирует выравнивание фаз измерений во время зажигания варпа. Её конструкция предполагает нечеловеческий интеллект.\n[img=utility/warning_icon][color=yellow]Этот артефакт является крайне неустойчивым - если вовремя не прикрепить его на варп-корабле, он может взорваться.[/color]
wdm_subspace_compression_coil=[color=purple]Артефакт корабля:[/color] Генерирует начальное сжатие полей, необходимое для начала прыжка. Издаёт низкочастотный гул, который резонирует даже в вакууме.\n[img=utility/warning_icon][color=yellow]Этот артефакт является крайне неустойчивым - если вовремя не прикрепить его на варп-корабле, он может взорваться.[/color]
wdm_chrono_field_stabilizer=[color=purple]Артефакт корабля:[/color] Стабилизирует поток времени в канале варпа. Без этого временной срез разорвал бы корабль в середине прыжка.\n[img=utility/warning_icon][color=yellow]Этот артефакт является крайне неустойчивым - если вовремя не прикрепить его на варп-корабле, он может взорваться.[/color]
wdm_warp_singularity_anchor=[color=purple]Артефакт корабля:[/color] Последний краеугольный камень сборки. Привязывает координаты корабля во время перехода через непространство. Без него ни одно место назначения не будет определено.\n[img=utility/warning_icon][color=yellow]Этот артефакт крайне нестабилен - если вовремя не прикрепить его на варп-корабле, он может взорваться.[/color]

