title_mission_name_M_unique_msi_protomolecule_spawner_boss=[img=technology/msi_protomolecule_awaken]プロトモレキュール感染巣を滅却
title_A_mission_name_M_unique_msi_protomolecule_spawner_boss=[img=technology/msi_protomolecule_awaken]プロトモレキュール感染巣を滅却
page_mission_name_M_unique_msi_protomolecule_spawner_boss=それを倒しましたか？はい？いいえ？ああ、いけない！それは空に向かって飛び立ったようです！どこかへ行ってしまいました。見てください！そこにいます！でも、今はより大きくなっているようです。私たちはどんな犠牲を払ってでもそれを滅却しなければなりません！再び、戦いのために！

menu_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]解毒の研究
menu_A_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]解毒の研究
title_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]解毒の研究
title_A_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]解毒の研究
page_mission_name_M_research_msi_protomolecule_antidote_bomb=巨大なプロトモレキュールに感染した巣を倒すことができました！それは良いニュースです。悪いニュースは、感染が急速に広がり、そのものが今やどこにでも存在することです！私たちは感染と戦う方法を研究する必要があります。根絶するために、生物兵器を開発することに集中しましょう。大気中の爆弾から発射することができれば、一度に全てを攻撃することができるでしょう。プロトモレキュール解毒爆弾[img=item/msi_protomolecule_antidote_bomb]を研究し、ロケットで打ち上げる必要があります！

