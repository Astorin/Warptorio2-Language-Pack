[entity-description]
wdm_destroyed_terminal=Ви можете спробувати зламати цей термінал космічного корабля, з'єднавши його зі своїм за допомогою [item=green-wire].
wdm_terminal=Це головний термінал корабля викривлення, де зберігається енергія корабля.\n[color=yellow]Натисніть тут для отримання додаткової інформації.[/color]
wdm-linked-chest=Дозволяє переносити предмети між поверхами космічного корабля
wdm_ship_pipe=Дозволяє передавати рідини між поверхами космічного корабля
warp_pipe=Дозволяє передавати рідини між кораблем і зовнішнім світом
wdm_warp_power_tower=Віддалено споживає енергію від бойового корабля і зв'язується з корабельним терміналом для передачі сигналів.
wdm_entrance_cave=Це вхід до печери. Натисніть, щоб зайти всередину.
wdm_exit_cave=Вихід з печери. Натисніть, щоб вийти назовні.
wdm_warp_resource_sucker=Розмістіть цю машину над рудними стежками, увімкніть її та зачекайте, поки вона викривить ресурсну жилу прямо до космічного корабля на [tile=acid-refined-concrete] плитках ресурсів. Плитка корабля має бути порожнім.
wdm_warp_insured_desc=Ця область з гарантованим викривленням може бути розміщена у зовнішньому світі, і все, що буде побудовано поверх [item=pink-refined-concrete]плиток з гарантованим викривленням на підлозі "H", буде викривлене до цього місця. [color=yellow]Розгортання кімнати потребує 25 [img=fluid/warponium-fluid]варпонієвого палива з корабля.[/color] Космічний корабель автоматично відкличе гарантовану область на викривлення.
wdm_rune_test_chest=Вставте стародавню руну на цей вівтар
wdm_rune_altar_log=Тут ви можете перевірити свої знання про фракцію Стародавні Руни. Ваші тести будуть записані тут. Ви можете додавати власні нотатки та здогадки.
wdm_charge_generator=Зарядіть цей пристрій, щоб розблокувати його вміст
wdm_broken_lab=Відремонтуйте цей артефакт, щоб відновити його вміст, вставивши необхідні матеріали.

