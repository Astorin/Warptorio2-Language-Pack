[entity-description]
msi_charge_generator=このデバイスには、発電技術に関するMSIの重要なデータが含まれています。このデバイスを充電することで、技術のロックを解除することができます。
msi_mission_car=この装置には、輸送技術に関するMSIの重要なデータが含まれています。この車両を基地に持ち帰ることで、新しい技術のロックを解除することができます。警告 このガラクタは低速で、バックギアもありません！
msi_mission_terminal=このターミナルには、アップグレード技術に関するMSIの重要なデータが格納されています。ここにあるグリーンケーブル[img=item/green-wire]を宇宙船の残骸に接続すると、新しい技術が解除されます。
