page_mission_name_M_research_msi_protomolecule_antidote_bomb=Отже, нам вдалося знищити це величезне гніздо, заражене протомолекулами! Це хороша новина. Погана новина полягає в тому, що інфекція дуже швидко поширилася по всьому гнізду, і тепер вона скрізь! Нам потрібно знайти спосіб боротися з інфекцією. Тож давайте зосередимося на розробці біологічної зброї, щоб знищити загрозу назавжди. Якби ми могли запустити її з бомби в атмосфері, це могло б вразити їх усіх одночасно. Нам потрібно дослідити протомолекулярну бомбу-протиотруту [img=item/msi_protomolecule_antidote_bomb] і запустити її на ракеті!

