page_mission_name_M_transportation=Так, це транспортний засіб MSI technoly! Він містить важливі дані для методів транспортування. І, звичайно, ми повинні повернути цю технологію. Привезіть транспортний засіб на наш розбитий корабель для вилучення.\n\nОбережно, поводьтеся з ним! MSI додала крайніх заходів для захисту секретних даних, які він містить, тому було встановлено подію самознищення у випадку несанкціонованого доступу. Будьте готові позбутися його, як тільки дані будуть отримані.\n\nУважність! Автомобіль є сміттям і не має заднього ходу. і, звичайно, це екстремальний пошук дерев. Ви знайдете всі дерева передньою частиною бампера, незалежно від того, хочете ви цього чи ні. Подивимося, скільки ми зможемо "знайти" на зворотному шляху з нашим життєво важливим дорогоцінним вантажем.

