desc_toxic=Ваш корабль входит в горячую и токсичную атмосферу. Здесь очень высокая радиация...
desc_cold_eruptions=Вы чувствуете, как трясется земля, и недалеко отсюда вы видите, как яростно летают большие снежные шары. Ветер кажется таким бурным!
desc_frozen_riches=Всё, что вы видите, - это лёд повсюду. Снег такой плотный, что кажется, лучше оставаться внутри корабля возле печей. Но что-то светится подо льдом...
desc_cold_planet=Холодный ветерок и озноб по спине. Вот что вы чувствуете.
desc_exotic_beach=Вы приземляетесь на красивом экзотическом пляже. Эти кусаки хорошо живут в этом раю.
desc_rest_beach=Вы приземляетесь на красивом экзотическом пляже. Наслаждайтесь видом и отдохните.
desc_exotic_islands=Кажется, что на этих островах никого не было целую вечность. Добро пожаловать в мир экзотических синих островов.
desc_infested_riches=Вы видите вулканические минералы повсюду. Но эта планета сильно заражена. Лучше добыть богатства и уйти как можно скорее!
desc_blue_moon=Вы попадаете на эту голубую и богатую лунную землю. Но повсюду можно видеть аборигенов. Лучше добыть богатства и уйти как можно скорее!
desc_atoll=Ваш корабль приземляется на красивом атолле. Оглядываясь вокруг, вы замечаете, что все эти озера образовались над вулканическими кратерами, в то время как верхний край остается над водой.
desc_extreme_planet=Планета с экстремальным климатом! Вы видите пустыни и леса, замёрзшие озера и горячие вулканические породы, всё недалеко друг от друга.
desc_desert=Вы видите огромную и жаркую пустыню. Воды рядом не наблюдается.
desc_hot_planet=Горячо как в аду! Вы удивляетесь, думая о том, как эти кусаки могут здесь выжить.
desc_volcanic=Вы видите густой красный дым в атмосфере. Температура везде очень высокая. Огромная горячая скала, а не планета!
desc_hot_mixed_ores=Вы видите богатую и неизведанную среду вокруг. Но привезли ли мы сортировщик руды?
desc_salty_planet=Этот горный мир заставляет задуматься о том, как на самом деле могла существовать эта солёная планета.
desc_purple_forest=Почему он такой пурпурный? Из окна видно множество озёр, окруженных влажным и густым пурпурным лесом.
desc_exotic_forest=Прекрасная планета с яркими красками! Из окна видишь мокрую землю и густой лес. Вы думаете, что могли бы жить здесь.
desc_green_rock=Эта большая зелёная скала наводит на мысль, что эти зелёные тропинки могут быть ядовитыми...

