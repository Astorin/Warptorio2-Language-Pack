page_mission_name_M_unique_msi_protomolecule_spawner_boss=Zabili jsme ho? Ano? Ne? Ach ne! Vypadá to, že se ta věc právě vznesla k nebi! Už je pryč jinde. Podívejte se! Tady je. Ale vypadá to, že je teď mnohem větší. Musíme to zničit za každou cenu! Znovu! Do války!!

menu_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]Výzkum protilátky
menu_A_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]Výzkum protilátky
title_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]Výzkum protilátkové bomby
title_A_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]Výzkum protilátkové bomby
page_mission_name_M_research_msi_protomolecule_antidote_bomb=Takže se nám podařilo zničit to obrovské hnízdo nakažené protomolekulami! To je dobrá zpráva. Špatná zpráva je, že se infekce rychle rozšířila všude kolem a ta věc je teď všude! Musíme prozkoumat způsob, jak s infekcí bojovat. Soustřeďme se tedy na vývoj biologické zbraně, která by tuto hrozbu nadobro zlikvidovala. Kdybychom ji mohli vypustit z bomby v atmosféře, mohlo by to zasáhnout všechny najednou. Musíme prozkoumat protomolekulární protilátkovou bombu [img=item/msi_protomolecule_antidote_bomb] a vypustit ji na raketě!

menu_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]Vypustit protilátkovou bombu
menu_A_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]Vypustit protilátkovou bombu
title_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]Vypustit protilátkovou bombu
title_A_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]Vypustit protilátkovou bombu
page_mission_name_M_unique_launch_protomolecule_antidote_bomb=Je čas očistit tuto planetu od protomolekul! Musíme do atmosféry vypustit bombu s protilátkou proti protomolekulám. Biologická zbraň, kterou jsme vyvinuli, zničí veškerou aktivitu protomolekul na této planetě.\n\nVypusťte bombu [img=item/msi_protomolecule_antidote_bomb] v našem raketovém silu!


