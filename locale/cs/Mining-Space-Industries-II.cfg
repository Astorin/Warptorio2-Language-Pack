page_mission_name_M_research_msi_protomolecule_scan=Potřebujeme prozkoumat technologii [technology=msi_protomolecule_scan], která nám umožní kalibrovat naše satelity pro detekci přítomnosti záhadné proto-molekuly, poté můžeme zahájit analýzu vlastností neznámé částice a snad lépe pochopit, s čím máme tu čest.

menu_mission_name_M_unique_msi_dorment_protomolecule=[img=technology/msi_protomolecule_scan]Analýza protomolekuly
