[technology-description]
wpe_elevator=Активирует панель корабельных лифтов. Больше мобильности на этажах.
wpe_ship_energy=Активирует панель информации об энергии, где вы можете проверять запасённую энергию.
wpe_harvester_recaller=Активирует панель удалённого отзыва варп-добытчиков.
wpe_ship_storage_info=Активирует панель информации о корабельном хранилище, где вы можете проверять запасённые ресурсы.
wpe_rare_orez=После открытия этой технологии редкие руды могут быть найдены на этих планетах: Экзотические острова, Вулканы, Токсичная, Голубая луна, Замёрзшая, Атолл.
wpe_ship_platform_camera=Включает камеру платформы корабля, так что вы можете видеть, что там происходит.
wpe_warp_platform_bomb=Включает способность корабля запускать мощную шоковую волну, которая наносит урон только врагам. У всех способностей реактора общий откат.
wpe_warp_linked_chests=Создавайте связанные сундуки с общим инвентарём на любом расстоянии. Каждый уровень технологии позволяет построить еще одну пару сундуков. Предупреждение! При варпе или размещении вместе с платформой добычи всё содержимое будет потеряно!


