page_mission_name_M_space_rockets=MSIはあなたを厳しいスケジュールで動かしており、彼らはあなたが使い捨てられた資産と判断しないように特定のリソースを必要としています。したがって、以下に示すロケットにリクエストアイテムを送信する必要があります。\n\n重要な注意：惑星と場所（カメラボタンで表示されます）が指定された場合、ロケットはその特定の場所から発射される必要があります。したがって、その場所にロケットサイロを建設する必要があります。

