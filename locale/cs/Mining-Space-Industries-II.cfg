title_A_mission_name_M_space_rockets=[img=entity/rocket-silo]Dodání rakety
page_mission_name_M_space_rockets=Společnost MSI vás má v napjatém časovém plánu, vyžaduje specifické zdroje, aby se nerozhodla, že jste vyčerpaný majetek. Se musíme poslat jim položky požadavku v raketě, zobrazené níže.\n\nDůležitá poznámka: Když zadáte planetu a místo (zobrazené tlačítkem kamery), raketa musí být vypuštěna z tohoto konkrétního místa, takže musíte postavit raketové silo tam.

menu_mission_name_M_unique_oil=[img=entity/crude-oil]Rafinace ropy
menu_A_mission_name_M_unique_oil=[img=entity/crude-oil]Rafinace ropy
title_mission_name_M_unique_oil=[img=entity/crude-oil]Rafinace ropy
title_A_mission_name_M_unique_oil=[img=entity/crude-oil]Rafinace ropy
page_mission_name_M_unique_oil=Tyto spolehlivé syntetické přístroje jsou vybaveny řadou šikovných funkcí. Měli bychom vyzkoušet jeho funkci analýzy surové ropy na té ropné skvrně tamhle, možná bychom dokonce mohli začít s rafinací.\n\nVezmi [img=entity/msi_companion_synthetic_pistol_gunner_1]]Davida - syntetika na tu ropnou skvrnu. Bude ropu analyzovat, aby našel nejlepší techniku k její rafinaci.

menu_mission_name_M_unique_rocket_silo=[img=entity/rocket-silo]Raketového sila
menu_A_mission_name_M_unique_rocket_silo=[img=entity/rocket-silo]Raketového sila
title_mission_name_M_unique_rocket_silo=[img=entity/rocket-silo]Raketového sila
title_A_mission_name_M_unique_rocket_silo=[img=entity/rocket-silo]Raketového sila
page_mission_name_M_unique_rocket_silo=Dobře, právě jsme obdrželi souřadnice od MSI, kde musíme zajistit, že začneme stavět naše raketová sila. To je nejoptimálnější pozice na planetě pro vypouštění raket do vesmíru. Takže toto je jediné místo, kde bude povoleno zahájit výkopový proces.\n\nPOZNÁMKA! Nezapomeňte na staveniště přivést [img=entity/msi_companion_synthetic_pistol_gunner_1]Davida. Tyto znalosti pomohou zkrátit náklady a čas stavby na polovinu! Do práce!

