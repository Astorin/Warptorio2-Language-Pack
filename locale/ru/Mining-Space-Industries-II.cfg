title_mission_name_M_unique_msi_protomolecule_spawner_boss=[img=technology/msi_protomolecule_awaken] Уничтожьте гнездо, заражённое протомолекулой
title_A_mission_name_M_unique_msi_protomolecule_spawner_boss=[img=technology/msi_protomolecule_awaken] Уничтожьте гнездо, заражённое протомолекулой
page_mission_name_M_unique_msi_protomolecule_spawner_boss=Мы его убили? Да? Нет? О, нет! Похоже, эта штука только что поднялась в небо! Оно пропало из виду. Смотри! Вот оно. Но теперь выглядит намного больше. Мы должны уничтожить его любой ценой! Ещё раз! К оружию!!

menu_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]Исследовать антидот
menu_A_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]Исследовать антидот
title_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]Исследовать бомбу с антидотом
title_A_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]Исследовать бомбу с антидотом
page_mission_name_M_research_msi_protomolecule_antidote_bomb=Нам удалось убить это огромное гнездо, заражённое протомолекулой! Это хорошая новость. Плохая новость в том, что заражение быстро распространилось вокруг, и теперь оно повсюду! Нам нужно найти способ бороться с заражением. Итак, давайте сконцентрируемся на разработке биологического оружия, чтобы навсегда устранить угрозу. Если бы мы могли запустить его из бомбы в атмосферу, оно могло бы поразить всё сразу. Нам нужно исследовать [img=item/msi_protomolecule_antidote_bomb] бомбу с антидотом от протомолекулы и запустить её в ракете!

menu_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]Запустить бомбу с антидотом
menu_A_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]Запустить бомбу с антидотом
title_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]Запустить бомбу с антидотом
title_A_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]Запустить бомбу с антидотом
page_mission_name_M_unique_launch_protomolecule_antidote_bomb=Пришло время очистить эту планету от протомолекулы! Мы должны выпустить в атмосферу бомбу c антидотом. Разработанное нами биологическое оружие уничтожит всю активность протомолекулы на этой планете.\n\nЗапустите бомбу [img=item/msi_protomolecule_antidote_bomb] из нашей ракетной шахты!


