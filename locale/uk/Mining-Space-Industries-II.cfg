page_mission_name_M_unique_msi_dorment_protomolecule=Он він! Вона не могла ховатися від нас вічно! Наші супутники зафіксували присутність загадкової протомолекули. Настав час розпочати аналіз властивостей цієї невідомої частинки. Візьмімо Девіда, нашого синтетика, до артефакту, який ми щойно знайшли, для більш детального вивчення.

