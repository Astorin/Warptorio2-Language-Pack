page_mission_name_M_unique_rocket_silo=Отже, ми щойно отримали від MSI координати місця, де ми маємо розпочати будівництво наших ракетних шахт. Це найоптимальніше місце на планеті для запуску ракет у космос. Тож це єдине місце, де буде дозволено розпочати процес розкопок.\n\nПРИМІТКА: Обов'язково візьміть з собою на будівельний майданчик [img=entity/msi_companion_synthetic_melee_1]Девіда. Ці знання допоможуть скоротити вартість і час будівництва вдвічі! До роботи!

