page_mission_name_M_power=Це інша корабельна батарея? Так! Чудово! Ці штуки, як правило, містять життєво важливу інформацію, нам лише потрібно підживити їх енергією, щоб відчинити двері і дістати те, що може бути всередині. Але вони дуже крихкі, я одного разу дуже сильно чхнув поруч з однією з них і спалив лампочку. Напевно, треба його берегти.

