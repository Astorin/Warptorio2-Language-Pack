[entity-description]
wdm_terminal=Это основной терминал корабля, где хранится энергия корабля.\n[color=yellow]Щёлкните, чтобы открыть больше.[/color]
wdm-linked-chest=Позволяют переносить предметы между этажами космического корабля.
