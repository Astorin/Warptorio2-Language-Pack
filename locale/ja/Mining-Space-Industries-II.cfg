page_mission_name_M_unique_oil=これらの頼もしい合成品には、いくつかの便利な機能が備わっています。あの油田にある原油の分析機能をテストしてみるべきです。原油を精製するための最適な技術を見つけることができるかもしれません。\n\n[img=entity/msi_companion_synthetic_melee_1]合成品デイビッドをその油田に連れて行ってください。それは油を分析して最適な精製技術を見つけます。

