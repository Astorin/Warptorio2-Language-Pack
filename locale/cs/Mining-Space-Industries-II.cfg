[technology-description]
msi_companion_droid_tech=Tato technologie vám umožní upgradovat vašeho společníka MSI droid. Může vám pomoci s těžbou, opravami, stavbou a vědeckou výrobou. Každá úroveň přidává HP, odolnost a další schopnosti.
msi_companion_synthetic_tech=Tato technologie umožňuje vylepšovat Davida, syntetického společníka. Každá úroveň přidává více HP, odolnosti, poškození a dalších schopností zbraní. David je bojovník a může pomáhat na stavbě raketového sila.
msi_protomolecule_scan=Tato technologie umožní našim satelitům zjistit přítomnost záhadné protomolekuly, takže můžeme zahájit analýzu vlastností této neznámé částice.
msi_protomolecule_awaken=To nám pomůže pochopit, co se stalo s Davidem a co je to za vzorek molekuly, abychom věděli, jak se s touto hrozbou vypořádat.
msi_rocket_delivery_requests=Váš tým byl najat společností MSI (Mining Space Industries) s cílem: vytěžit z této planety nerostné bohatství! A samozřejmě musíte každý z těchto těžkých nákladů dopravit raketou. Prozkoumejte tuto technologii a odhalte, co MSI očekává, že bude doručeno.
msi_protomolecule_antidote_bomb=Tato biologická zbraň je dostatečně účinná, aby zničila veškerou infekci protomolekul na planetě. Bomba musí být vypuštěna do atmosféry na raketovém silu.

