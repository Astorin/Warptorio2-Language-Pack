wdm_warp_power_tower=Удалённо потребляет энергию из корабля и связывается с терминалом логической сетью.
wdm_entrance_cave=Это вход в пещеру. Щёлкните, чтобы войти.
wdm_exit_cave=Выход из пещеры. Щёлкните, чтобы выйти.
wdm_warp_resource_sucker=Разместите эту машину над рудными месторождениями, включите её и подождите, пока она телепортирует ресурсы прямо на космический корабль на [tile=acid-refined-concrete] плитках ресурсов. Клетка корабля должна быть пустой.
wdm_warp_insured_desc=Эту зону с защитой от варпа можно разместить во внешнем мире, и всё, что построено над [item=pink-refined-concrete]плитками с защитой от варпа на этаже «H», будет варпнуто в это место. [color=yellow]Для развёртывания комнаты требуется 25 [img=fluid/warponium-fluid]варпониевого топлива с корабля.[/color] Космический корабль автоматически заберёт защищённую зону при варпе.


