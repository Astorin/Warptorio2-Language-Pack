[entity-description]
msi_charge_generator=Цей пристрій містить важливі дані від MSI для технологій виробництва електроенергії. Зарядіть цей пристрій, щоб розблокувати технологію.
msi_mission_car=Цей пристрій містить важливі дані від MSI для транспортних технологій. Поверніть цей транспортний засіб на свою базу, щоб розблокувати нову технологію. УВАГА! Цей мотлох повільний і не має заднього ходу!
msi_mission_terminal=Цей термінал містить важливі дані від MSI для оновлення технологій. Приєднайте тут зелений провід [img=item/green-wire] до уламків космічного корабля, щоб розблокувати нову технологію.
