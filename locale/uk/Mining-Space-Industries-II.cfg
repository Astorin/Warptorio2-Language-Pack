page_mission_name_M_unique_msi_protomolecule_spawner_boss=Ми його вбили? Так? Чи ні? О, ні! Схоже, ця штука щойно злетіла в небо! Воно десь зникло. Погляньте! Ось воно. Але виглядає набагато більшим. Ми повинні знищити його за будь-яку ціну! Знову! На війну!!

