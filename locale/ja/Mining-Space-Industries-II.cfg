page_mission_name_M_unique_rocket_silo=OK、私たちはMSIから、ロケットサイロを建設を開始するために確実に場所を確保しなければならない座標を受け取りました。これは、惑星から宇宙へのロケット発射に最適な場所です。したがって、掘削プロセスを開始する唯一の場所です。\n\n注意！建設現場に[img=entity/msi_companion_synthetic_melee_1]デイビッドを持って行ってください。この知識は、建設のコストと時間を半分にするのに役立ちます！作業開始！

