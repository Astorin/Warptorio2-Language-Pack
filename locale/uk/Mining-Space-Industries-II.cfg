[Mining-Space-Industries-II]
menu_Mining-Space-Industries-II=Mining Space Industries II
title_Mining-Space-Industries-II=Mining Space Industries II
page_Mining-Space-Industries-II_text_1=Вашу команду найняла компанія Mining Space Industries, MSI. Ваша місія зрозуміла: видобути мінеральні багатства з Наувіса, далекої планети в периферійних світах. Коли ви наблизилися до місця призначення, сталася жахлива несправність, і посадка виявилася жорсткішою, ніж очікувалося. Ця незначна поломка ставить під загрозу виконання місії, але поразка - не вихід. Оцінивши пошкодження корабля, ви знаходите чорну скриньку, щоб з'ясувати, що пішло не так. Здається, штучний інтелект корабля відчув неминучу небезпеку і ввів у дію протоколи безпеки аварійної катапультування, щоб спробувати врятувати з корабля все, що міг, а екіпаж вважав другорядним, про це я ще скажу керівництву компанії. Екіпаж встиг катапультуватися на рятувальних капсулах до того, як корабель вибухнув. Більшість інструментів та обладнання було знищено вибухом, але, можливо, ми все ще зможемо використати енергію з уламків корабля і спробувати побудувати тимчасову базу, щоб оцінити наші можливості.

menu_technologies=[img=item/lab] Технології
title_technologies=[img=item/lab] Технології
page_technologies_text_1=Під час аварії ми втратили багато важливих компонентів корабля. Так багато наших технологій, які зберігалися на тих комп'ютерах та інших компонентах, втрачено. Ми повинні знайти ці уламки, щоб відновити втрачені технології. Втрачені технології показані останніми на дереві технологій, на темному фоні.\n\nМи НЕ МОЖЕМО досліджувати жодну з цих технологій, поки вони не будуть розблоковані виконаною місією або певними подіями.\n\nЗаблоковані технології все ще перешкоджають іншим технологіям, які залежать від заблокованих.

menu_companion_units=[img=entity/msi_companion_droid_1]Супутники
title_companion_units=[img=entity/msi_companion_droid_1]Супутники
page_companion_units_text_1=MSI оснастила вас 2 андроїдами для роботи з екіпажем космічного корабля під час цієї довгої подорожі: роботом-дроїдом і синтетичним гуманоїдом. Тут ви можете налаштувати їхню поведінку, серед іншого.

menu_message_board=[img=item/blueprint-book]Дошка оголошень
title_message_board=[img=item/blueprint-book]Дошка оголошень команди
page_message_board_text_1=Це дошка оголошень вашої команди. Будь-який інженер з вашої команди має до неї доступ. Ви можете використовувати її, щоб залишати повідомлення, встановлювати пріоритети місії, завдання, які потрібно виконати, і так далі...

menu_missions=[img=utility/gps_map_icon] Місії
title_missions=[img=utility/gps_map_icon] Місії
page_missions_text_1=Тут ви можете бачити свої місії, а також виконані та провалені місії, відфільтровані за розділами властивостей у лівому меню керівництва.\n\nКлікніть на місію, щоб побачити її цілі та нагороди, якщо такі є.\n\nМісії важливі для відновлення наших втрачених технологій.

menu_current_missions=[img=utility/gps_map_icon] Поточні місії
title_current_missions=[img=utility/gps_map_icon] Поточні місії
page_current_missions_text_1=Тут ви можете побачити ваші активні місії. \n\nНатисніть на місію, щоб побачити її цілі та нагороди, якщо такі є.\n\nПорада: буде створено лише 2 активні місії кожного типу. Тож навіть якщо ви не хочете виконувати місію, тому що вам не цікава певна технологія, вам доведеться попрацювати над нею і виконати її, тому що якщо 2 місії цього типу активні, то не буде створено жодної нової місії цього типу, і це не дозволить розблокувати інші технології.\n\nНаприклад, якщо у вас є 2 активні військові місії, то третя військова місія не буде створена, поки ви не виконаєте попередні місії.

menu_accomplished_missions=[img=item/blueprint-book] Виконані місії
title_accomplished_missions=[img=item/blueprint-book] Виконані місії
page_accomplished_missions_text_1=Тут ви можете побачити ваші виконані місії. Вітаємо!

menu_failed_missions=[img=utility/rail_path_not_possible] Невдалі місії
title_failed_missions=[img=utility/rail_path_not_possible] Невдалі місії
page_failed_missions_text_1=Тут ви можете побачити ваші невдалі місії. Якщо ці місії розблокують технологію, то вона може з'явитися знову пізніше. Не зазнайте невдачі цього разу :)

menu_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]Зламана лабораторія
title_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]Зламана лабораторія
menu_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]Зламана лабораторія
title_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]Зламана лабораторія
page_mission_name_MI_001_broken_lab=Комп'ютер корабля "благополучно" катапультувався. Він містить необхідну технологію, яка дозволить нам вийти з цієї проклятої скелі. Ми повинні відремонтувати лабораторію з необхідними матеріалами, показаними над нею. Після завершення ми зможемо дослідити [технологія=лабораторія] Лабораторну технологію, тож зможемо побудувати нові лабораторії.

menu_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Зламаний генератор
title_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Зламаний генератор
menu_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Зламаний генератор
title_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Зламаний генератор
menu_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Зламаний генератор
title_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]Зламаний генератор
page_mission_name_MI_002_broken_generator=Під час аварії було пошкоджено резервний генератор поля корабля. Полагодивши його за допомогою необхідних матеріалів, показаних вище, ми зможемо отримати невелику базову кількість енергії, достатню для виживання. Він дуже крихкий. Сподіваюся, з ним нічого не станеться.

menu_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]Дроїд-компаньйон
title_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]Врятувати дроїда-компаньйона
menu_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]Дроїд-компаньйон
title_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]Врятувати дроїда-компаньйона
page_mission_name_MI_003_companion_droid=Компанія розробила корисного компаньйона-дроїда, який допоможе нам у дослідженнях, але він, мабуть, все ще застряг десь серед уламків. Я чую якийсь шум, що доноситься з цих уламків, можливо, якщо ми відремонтуємо їх за допомогою необхідних матеріалів, то знайдемо нашого компаньйона.\n\nПримітка: Якщо ваш дроїд MSI загине, ви зможете створити іншого на цьому уламку корабля.

menu_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]Шукайте Девіда
title_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]Пошук Девіда - синтетичного
menu_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]Шукайте Девіда
title_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]Пошук Девіда - синтетичного
page_mission_name_MI_003_companion_synthetic=Компанія дала нам синтетику, щоб допомогти з речами на кораблі, і я ніде не бачу її залишків, що має бути гарною новиною. Мабуть, вона все ще застрягла десь в уламках. Я чую якийсь шум, що доноситься з цих уламків, можливо, якщо ми відремонтуємо їх за допомогою необхідних матеріалів, ми зможемо знайти нашого супутника.

menu_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]Відновлення синтетика
title_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]Відновлення синтетика
menu_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]Відновлення синтетика
title_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]Відремонтувати синтетичного компаньйона
page_mission_name_MI_004_repair_synthetic=Давида, синтетичного, знищено! Як ти міг це допустити?\nМи повинні його відремонтувати. Візьміть свого робочого дроїда MSI [img=entity/msi_companion_droid_1] до трупа Девіда, щоб його можна було полагодити. Можливо, ми зможемо його врятувати. Життєво важливі компоненти все ще функціонують.


menu_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Знайдено уламки
menu_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Знайдено уламки
menu_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Знайдено уламки
title_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Знайдено уламки (машинний відсік)
title_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Знайдено уламки (машинний відсік)
title_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]Знайдено уламки (машинний відсік)
page_mission_name_MI_010_machines_shipwreck=Гей! Що це? Ще один уламок корабля падає! Ми можемо знайти там щось корисне, якщо встигнемо вчасно... Цей уламок нестабільний. Покваптеся! Візьміть необхідні матеріали, щоб розблокувати вантажний відсік і відновити те, що можливо.


menu_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Знайдено уламки
menu_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Знайдено уламки
menu_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Знайдено уламки
title_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Знайдено уламки (військовий відсік)
title_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Знайдено уламки (військовий відсік)
title_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]Знайдено уламки (військовий відсік)
page_mission_name_MI_011_military_shipwreck=Погляньте на це! Наші радари знайшли ще уламки корабля! Схоже, це те, що залишилося від військового відсіку. Там може бути щось корисне, якщо ми встигнемо дістатися до нього вчасно... Здається, зараз вибухне. Покваптеся! Візьміть необхідні матеріали, щоб відкрити вантажний відсік.


