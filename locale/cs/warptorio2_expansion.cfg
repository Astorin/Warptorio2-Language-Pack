[mod-setting-description]
wpe_enable_1st_floor_techs=Ve výchozím nastavení jsou tyto technologie uzamčeny misemi. Pokud tuto možnost zaškrtnete, nebudou součástí prvních misí, což vám usnadní hru.
wpe_enable_1st_reactor_tech=Ve výchozím nastavení je tato technologie uzamčena na základě mise. Pokud tuto možnost zaškrtnete, nebude součástí první mise, což vám usnadní hru.
wpe_enable_random_tech=Tento počet technologií (x5) nebude uzamčen misemi. Zvýšením tohoto počtu se vytvoří dobrodružství s menším počtem misí. Hodnoty 0-5. Výchozí hodnota 0.
wpe_turret_needed_time=Čas (v sekundách) pro aktivaci postavené věže (nula až 60). Výchozí hodnota 10.
wpe_boss_hp_multiplier=(0.5-20.0)
wpe_boss_dmg_multiplier=(0.5-10.0)
