desc_toxic=Vaše loď vstoupí do horké a toxické atmosféry. Radiace je zde extrémně vysoká...
desc_cold_eruptions=Cítíte, jak se otřásá země, a nedaleko odtud vidíte, jak kolem prudce létají velké sněhové koule. Vítr je tak bouřlivý!
desc_frozen_riches=Všude je vidět jen led. Sníh je tak hustý, že si myslíte, že je lepší zůstat uvnitř lodi poblíž pecí. Ale pod ledem něco září...
desc_cold_planet=Studený vítr a chlad na zádech. To je to, co tam cítíte.
desc_exotic_beach=Přistanete na krásné exotické pláži. Tito kousači si v tomto ráji žijí dobře.
desc_rest_beach=Přistanete na krásné exotické pláži. Vychutnejte si výhled a odpočiňte si.
desc_exotic_islands=Zdá se, že tyto ostrovy čekají na návštěvu už dlouho. Vítejte ve světě exotických modrých ostrovů.
desc_infested_riches=Všude vidíte sopečné minerály. Ale tato planeta je silně zamořená. Bude lepší, když vytěžíme nějaké bohatství a co nejdříve odletíme!
desc_blue_moon=Dostanete se na tuto modrou a bohatou měsíční půdu. Ale všude vidíte domorodce. Bude lepší vytěžit nějaké bohatství a rychle odejít!
desc_atoll=Vaše loď přistane na krásném atolu. Když se rozhlédnete kolem, zjistíte, že všechna jezera vznikla nad sopečnými krátery, zatímco vyšší okraj zůstává nad vodou.
desc_extreme_planet=Planeta s extrémním klimatem! Z okna vidíte pouště i lesy, zamrzlá jezera i žhavé sopečné skály, to vše ve vzdálenosti pouhých několika akrů.
desc_desert=Vidíte rozlehlou a horkou poušť. Zdá se, že v okolí není žádná voda.
desc_hot_planet=Horké jako čert! Zmateně přemýšlíte o tom, jak je možné, že tito kousači zde přežili.
desc_volcanic=V atmosféře vidíte hustý červený dým. Teplota je všude extrémně vysoká. Obrovský žhavý kámen!
desc_hot_mixed_ores=Když se podíváte do okna, uvidíte bohaté a neprobádané prostředí. Ale vzali jsme si s sebou třídičku rudy?
desc_salty_planet=Tento horský svět vás nutí spekulovat, jak by tato slaná planeta mohla ve skutečnosti existovat.
desc_purple_forest=Proč je tak fialová? Z okna vidíte spoustu jezer, která obklopuje vlhký a hustý fialový les.
desc_exotic_forest=Krásná planeta s živými barvami! Z okna vidíte vlhkou půdu a hustý les. Myslíte si, že byste tu mohli žít.
desc_green_rock=Ten velký zelený kámen dává tušit, že ty zelené cesty by mohly být toxické...

