learn_about_ancient_runes_tt=Otevře testovací komnatu starověkých run, kde můžete porovnat dvě různé runy, které máte, a odhalit jejich společný symbol. [color=red]Ujistěte se, že máte alespoň dvě různé runy![/color]\n
prove_rune_knowledge=Prokázat [color=purple]runové[/color] znalosti
prove_rune_knowledge_tt=Na prokázání svých znalostí o [color=purple]Faktoriánských starověkých runách[/color] v testovací komoře budete mít omezený čas. Vložte správnou runu na 3 oltáře zobrazující správné symboly. Ujistěte se, že máte alespoň jednu runu od každého z osmi typů, protože se vám může hodit každá!\n
prove_rune_knowledge_tt2=[color=red][font=default-bold][img=utility/warning_icon]Každého, kdo udělá chybu v prastaré zkušební komnatě, čeká přísný trest![/font][/color]
