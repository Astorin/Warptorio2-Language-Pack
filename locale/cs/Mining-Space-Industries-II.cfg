page_mission_name_M_unique_kill_protomolecule_spawner=Ta věc je vysoce nakažlivá a kontaminuje vše, čeho se dotkne! Pospěšte si! Musíme to všechno spálit!!! Zničte to infikované hnízdo, než se nákaza rozšíří!

