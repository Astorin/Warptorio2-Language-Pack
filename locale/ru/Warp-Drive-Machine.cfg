[technology-description]
wdm_ship_platform_camera=Способность корабля: активирует камеру платформы, чтобы вы могли видеть, что там происходит.
wdm_platform_bomb=Способность корабля: выпускает мощную шоковую волну на платформе корабля, которая наносит урон только врагам.
wdm_alien_involution_bomb=Способность корабля: бомба, которая выпускает в атмосферу токсин, ослабляющий чужих, снижая угрозу. Также очищает всё загрязнение.
wdm_ability_charting=Позволяет сканерам корабля картографировать поверхность планеты.
wdm_ability_accelerator=Способность корабля: зарядка варп-двигателя ускоряется и её время уменьшается наполовину.
wdm_ability_stabilizer=Способность корабля: стабилизатор влияет на варп-двигатель корабля, позволяя остаться на месте немного дольше.
wdm_ability_defense_capsules=Способность корабля: выпустить защитных дронов на поверхность.
wdm_ability_ship_scanner=Способность корабля: корабельный сканер может найти интересные места на планете.
wdm_warp_chest_tech=Создает варп-сундуки, которые используют один и тот же инвентарь на ограниченных расстояниях, что позволяет перемещать предметы между кораблём и внешним миром. Каждый технологический уровень позволяет открывать новый тип сундуков для обмена предметами между ними.
wdm_ship_floors_tech=Разблокирует новый этаж корабля, доступный с помощью лифта.
wdm_ship_floor_size_tech=Расширить строительные пределы этажа. В Alt-режиме вы видите жёлтые границы.
wdm_ship_power_tech=Увеличивает общую ёмкость реактора корабля.
wdm_warp_drive_tech=Улучшение технологии основного варп-двигателя, с которым связаны и другие варп-возможности.
wdm_ship_tile_deconstructor=Позволяет использовать специальный инструмент для выбора и разборки плиток корабля. Чем выше уровень технологии, тем больше шанс успешной разборки.
wdm_external_defense_ship_platform=Позволяет строить особые плитки, не ограничиваясь пределами на размер корабля, только на основной платформе. Чем выше уровень технологии, тем больше плиток можно разместить (250 + [ 125 / доп.уровень ]).
wdm_warp_power_tower=Позволяет строить энергетическую башню, которая потребляет энергию из корабля и связана с терминалом корабля логической сетью.
wdm_warponium_processing=Позволяет перерабатывать варпониевую руду, которую можно найти только в подземных жилах (в пещерах). Варпониевое топливо потребляется варп-реактором.

