page_mission_name_M_unique_msi_dorment_protomolecule=Tady je! Nemůže se před námi skrývat věčně! Naše družice zjistily přítomnost záhadné proto-molekuly. Je čas začít s analýzou vlastností této neznámé částice. Vezměme Davida, našeho syntetika, k právě nalezenému artefaktu, aby ho důkladněji prozkoumal.

menu_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken]Výzkum protomolekuly
