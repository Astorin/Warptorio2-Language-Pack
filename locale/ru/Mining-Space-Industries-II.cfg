page_mission_name_M_unique_oil=Эти надёжные синтетики обладают множеством полезных функций. Мы должны протестировать его функцию анализа сырой нефти на том нефтяном пятне, возможно, мы даже сможем начать переработку этого материала.\n\nПриведите [img=entity/msi_companion_synthetic_pistol_gunner_1] синтетика Дэвида к нефтяному месторождению. Он проанализирует нефть, чтобы найти лучший способ её очистки.

