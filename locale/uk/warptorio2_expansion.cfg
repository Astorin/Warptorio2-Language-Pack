[technology-description]
wpe_elevator=Вмикає панель корабельних ліфтів. Більше мобільності по поверхах судна.
wpe_ship_energy=Увімкнути інформаційну панель енергії корабля, де ви зможете перевірити накопичену енергію на кораблі.
wpe_harvester_recaller=Увімкнення віддаленого виклику комбайнів викривлення. Зробіть це з панелі корабля.
wpe_ship_storage_info=Увімкнути панель інформації про сховище, де ви зможете переглянути збережені ресурси.
wpe_rare_orez=Після цієї технології рідкісні руди можна буде знайти на таких планетах: екзотичні острови, вулканічні, токсичні, блакитний місяць, замерзлі та атолові.
wpe_ship_platform_camera=Вмикає камеру корабельної платформи, щоб ви могли бачити, що там відбувається.
wpe_warp_platform_bomb=Вмикає здатність цього корабля випускати потужну ударну хвилю на платформі, яка тільки зашкодить ворогам. Усі здібності реактора мають спільний час перезаряджання.
wpe_warp_linked_chests=Створюйте пов'язані скрині, які мають однаковий інвентар на будь-якій відстані. Кожен рівень технології дозволяє побудувати ще одну пару скринь. Увага! Якщо скриня буде деформована або розгорнута за допомогою комбайна, все, що знаходиться всередині, буде втрачено в процесі!

