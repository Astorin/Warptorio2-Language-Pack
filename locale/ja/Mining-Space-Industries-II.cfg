page_mission_name_M_unique_satellites=次のミッションでは、新しい観測衛星を打ち上げて、惑星のほとんどのサーフェスを調査する必要があります。安定した観測衛星ネットワークを確立することで、MSIは私たちが見つけるべきものを追跡することができます。\n\nさあ、観測衛星[img=item/satellite]を作って打ち上げましょう！

menu_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=[img=entity/msi-worm-boss-fire-shooter]巨大火砲ワーム
