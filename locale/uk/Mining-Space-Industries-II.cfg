page_mission_name_M_unique_launch_protomolecule_antidote_bomb=Настав час очистити планету від протомолекул! Ми повинні випустити в атмосферу протомолекулярну бомбу-протиотруту. Біологічна зброя, яку ми розробили, знищить всю протомолекулярну активність на цій планеті.\n\nЗапустіть бомбу [img=item/msi_protomolecule_antidote_bomb] в нашій ракетній шахті!


