warp_chest=Позволяет переносить предметы между кораблём и внешним миром
wdm_ship_tile_deconstructor=Перетаскивайте этот инструмент на плитки корабля, чтобы разобрать их. [img=utility/warning_icon] Предупреждение! Не разбирайте плитки под собой в космосе.
