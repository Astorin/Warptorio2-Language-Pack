title_A_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]解毒爆弾の打ち上げ
page_mission_name_M_unique_launch_protomolecule_antidote_bomb=この惑星からプロトモレキュールを根絶する時が来ました！大気中にプロトモレキュール解毒爆弾を放出する必要があります。私たちが開発した生物兵器は、この惑星のすべてのプロトモレキュール活動を破壊するでしょう。\n\nロケットサイロから爆弾[img=item/msi_protomolecule_antidote_bomb]を発射しましょう！


