[technology-description]
wdm_warp_drive_tech=Оновіть головну технологію приводу викривлення, до якої під'єднані всі інші функції викривлення. Цю технологію можна розблокувати, відремонтувавши привід викривлення на терміналі космічного корабля.
wdm_ship_power_tech=Розширює загальну потужність реактора космічного корабля.
wdm_warp_chest_tech=Створює скрині викривлення, які ділять один і той самий інвентар на необмежену відстань, дозволяючи переносити предмети між космічним кораблем і зовнішнім світом. З кожним рівнем технології з'являється новий тип скрині, що дозволяє обмінюватися предметами між ними.
wdm_warp_pipe_tech=Створює труби викривлення, які дозволяють передавати рідини між космічним кораблем і зовнішнім світом. Кожен технологічний рівень дозволяє створювати новий тип труб для різних рідин.
wdm_ability_charting=Дозволяє сканерам космічного корабля складати карту поверхні планети у напрямку від корабля.
wdm_ability_accelerator=Здатність космічного корабля: час перезарядження приводу викривлення прискорюється і скорочується вдвічі. Споживає [img=fluid/warponium-fluid] Варпонієве паливо.
wdm_ability_stabilizer=Здатність космічного корабля: стабілізатор впливає на привід викривлення космічного корабля, дозволяючи йому залишатися на місці трохи довше.
wdm_ship_platform_camera=Здатність космічного корабля: дозволяє активувати камеру платформи, щоб ви могли бачити, що відбувається ззовні.
wdm_platform_bomb=Здатність космічного корабля: випустити потужну ударну хвилю на платформі космічного корабля, яка тільки зашкодить ворогам.
wdm_ability_defense_capsules=Здатність космічного корабля: випустити на поверхню захисні дрони космічного корабля
wdm_ability_ship_scanner=Здатність космічного корабля: сканер космічного корабля дозволяє знаходити цікаві місця на поверхні планети.
wdm_ship_tile_deconstructor=Дозволяє використовувати спеціальний інструмент для вибору плиток космічних кораблів на ділянці для подальшого руйнування. Чим вищий рівень технології, тим вищий шанс знайти плитки космічних кораблів.
wdm_warp_power_tower=Дозволяє побудувати енергетичну вежу, яка віддалено споживає енергію з бойового корабля, і зв'язатися з терміналом космічного корабля для передачі сигналів ланцюга.
wdm-linked-chest=Дозволяє переносити предмети між поверхами космічного корабля
wdm_ship_pipe=Дозволяє передавати рідини між поверхами космічного корабля за допомогою з'єднаних трубних з'єднань.
wdm_scan_another_planet_resource=Дозволяє кораблю просканувати планету, багату на потрібний ресурс. Якщо сканування виявиться успішним, машина з привода викривлення спрямує себе до місця призначення під час наступного стрибка. Ймовірність успіху зростає з кожним [img=technology/wdm_warp_drive_tech-1] оновленням технології привода викривлення. Сканування споживає [img=fluid/warponium-fluid] варпоніумне паливо.
wdm_scan_soil_analisys=Дозволяє космічному кораблю аналізувати ґрунт поточної планети для виявлення багатства ресурсів.
wdm_return_to_previous_planet=Дозволяє приводу викривлення встановити курс наступного стрибка до раніше відвіданої планети. Після завершення сканування екіпаж буде сповіщений про успішне встановлення пункту призначення на обрану планету.
wdm_ability_mining_bomb=Здатність космічного корабля: Випускає на планеті шахтну ядерну бомбу, яка може відкрити деякі приховані підземні шляхи до ресурсів
wdm_basic_ship_tiles=Будуйте ці плитки, щоб збільшити розмір космічного корабля. Кожен тип дозволяє будувати певні будівлі.
wdm_ship_win=Коли ці дослідження будуть завершені, космічний корабель вважатиметься повністю відремонтованим! Це означає, що більше ніяких несправностей і ніякого забруднення. Ви можете відправитися на будь-яку планету, яку захочете. Стрибати у часі, коли захочеш.
wdm_spaceship_solarium=Солярій космічного корабля - це нова зона на Warp Ensured Floor, де сонячні панелі або вітрові турбіни використовують природну енергію зовнішнього світу. З кожним рівнем збільшується площа, на якій екіпаж може побудувати спеціальну [item=blue-refined-concrete]синю плитку космічного корабля.
wdm_spaceship_condenser=Дозволяє космічному кораблю конденсувати воду з атмосфери планети. Кожен рівень збільшує кількість виробленої води. Щоб отримати воду, розмістіть корабельні труби [img=item/wdm_ship_pipe], з'єднані з сигналом конденсатора космічного корабля ([img=virtual-signal/wdm_signal_condenser])
wdm_ability_attack_droid=Випускає викривлених атакувальний дроїдів, які полюватимуть на ворогів поблизу. Кожен рівень додає ще одного дроїда.
wdm_build_on_home_planet=Дозволяє побудувати будь-що за межами корабля на рідній планеті. Потрібні лише базові бетонні плитки.
wdm_ship_fix_lock=Щоб розблокувати цю технологію, ви повинні спочатку розшифрувати [color=purple]Факторіанську таємницю стародавніх рун[/color]
wdm_ability_remove_planet_anomaly=Здатність космічного корабля: Бомба, яка буде діяти на причину планетарної аномалії, заперечуючи її наслідки.


