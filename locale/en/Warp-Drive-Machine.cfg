prove_rune_knowledge=Prove [color=purple]rune[/color] knowledge
prove_rune_knowledge_tt=You will have limited time to prove your knowledge about the [color=purple]Factorian Ancient Runes[/color] on the test chamber. Insert the correct rune on the 3 altars showing the proper symbols. Make sure you have at least one rune of each 8 types, cause you may need anyone!\n
