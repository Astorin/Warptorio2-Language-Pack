warp=Warponiové palivo

[warptorio_lore]
1_1=Na této plošině jste se poprvé probudili s lehkou bolestí hlavy a jediné, čím jste si jistí, je, že musíte přestavět svůj experiment, abyste unikli z tohoto nebezpečného světa a vrátili se domů.
1_2=Sestavíte několik drátů, spínačů a ovladačů a připevníte je k plošině.
1_3=I když si nejste jisti, zda se vám podařilo něčeho dosáhnout, máte alespoň pocit, že máte vše trochu pod kontrolou.

2_1=Začnou se vám vracet vzpomínky na to, co se stalo. Pracoval jsi na experimentálním reaktoru, který dokázal narušit a posunout čas a prostor.
2_2=Vzpomenete si na své první pokusy a pokusíte se je zopakovat s pomocí hrubých prostředků, které jste na své cestě dosud našli.
2_3=Pokrok, který cítíte, vás naplňuje odhodláním.

3_1=Ach ano, experiment se nepovedl! Warpový reaktor praskl a protrhl trhlinu v lokální warpové tkanivo, která vás i s warpovou plošinou vrhla do alternativní relativní dimenze v prostoru.
3_2=Spěšně sestavíte ovládací panel warp reaktoru zpaměti, ale pak se zastavíte, když si uvědomíte, že potřebujete jádro reaktoru, aby mohlo fungovat.
3_3=Pocit, že víte, co máte udělat, vás naplňuje odhodláním, jen kdybyste na to měli prostředky.

4_1=Vzpomínáš si, že před nehodou jsi byl nadšený z nekonečných možností ovládání warp prostoru a stal ses neopatrným.
4_2=Dokončili jste stavbu reaktoru warpdis a jádra trhliny, ale nebudete dělat stejné chyby dvakrát.
4_3=Když držíte v rukou pulzující warpdis, naplňuje vás odhodlání.

5_1=Myslíš si, že víš, proč se tvůj experiment nepovedl, warpdis musí být nestabilní, pokud se neudržuje dokonalým obrácením polarity inverzní kvadrátu k intersubdimenzionální artronové energetické matici jádra trhliny.
5_2=Připravte warpdis, abyste mohli vytrhnout dokonalé materiály, které potřebujete, přímo z warpprostoru.
5_3=Je to riskantní strategie, ale věříte, že je to vaše jediná šance, jak uniknout z těchto divokých světů zamořených mimozemšťany a dostat se zpět do civilizace.

6_1=Když se reaktor rozběhne, nad vaší warpovou plošinou se rozvlní hlasitý třesk energie a vy víte, že tato technologie povznese vaši civilizaci nad její představivost.
6_2=Rozhodnete se pokračovat v experimentech s warpovým reaktorem, zatímco proplouváte světem za světem a hledáte domov, jen kdybyste věděli, jak tuhle loď řídit.
6_3=Warpový reaktor, který je konečně na místě, vás naplňuje odhodláním.

7_1=Vyvinuli jste způsob, jak postavit miniaturizovaný warpdis připojený k jádru reaktoru, který umožňuje přenos tepelné energie warpprostorem
7_2=Věřím, že to lze dále zdokonalit na způsob, jak vytrhnout chemické artronové palivové články z warpprostoru pomocí dokonalého kvazi-vyrovnání polarity warpdis.
7_3=Tato nově nabytá flexibilní kontrola nad warpovým prostorem a časem vás naplňuje odhodláním.

8_1=Téměř jsi ztratil přehled o tom, kolik světů jsi navštívil, když jsi byl unášen mezi dimenzemi, ale objevil jsi způsob, jak měřit dimenzionální relativitu artronové energetické signatury vyzařované jádrem reaktoru.
8_2=Díky tomu můžete zmapovat, kde jste byli a co vás čeká. Ale buďte opatrní, Warp reaktor s vámi nemusí vždy souhlasit, stejně jako v den, kdy to všechno začalo.
8_3=Váš domovský svět na dohled vás naplňuje odhodláním a vy obdivujete plody svých posledních experimentů ve warp prostoru.




