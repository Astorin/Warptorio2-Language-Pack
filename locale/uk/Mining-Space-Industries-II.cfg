title_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken]Дослідницький зразок протомолекули
title_A_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken]Дослідницький зразок протомолекули
page_mission_name_M_research_msi_protomolecule_awaken=Срань господня! Що, в ім'я Фракції, щойно сталося? Девід був поглинутий цією штукою? Що відбувається? І що це за істоти на нас напали? Вони схожі на Девіда! Його реплікують? Що відбувається? \n\nОбережно, ця штука виглядає нестабільною. Треба спробувати звільнити Девіда від неї...\n\nМи повинні зрозуміти, що сталося. Якби ми могли дослідити [technology=msi_protomolecule_awaken] цей зразок молекули у наших лабораторіях, ми могли б дізнатися, як боротися з цією загрозою.

