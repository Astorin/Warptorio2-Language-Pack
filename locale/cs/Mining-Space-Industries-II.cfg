page_mission_name_MI_003_companion_droid=Společnost vyvinula užitečného droidího společníka, který nám pomáhal s výzkumem, ale ten musí být stále někde uvězněn v troskách. Slyším, že z tohoto vraku vychází nějaký hluk, možná, že když ho opravíme pomocí potřebných materiálů, najdeme našeho droidího společníka.\n\nPoznámka: Pokud váš MSI droid zemře, budete si moci na tomto vraku lodi vytvořit jiného.

