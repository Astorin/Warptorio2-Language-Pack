desc_toxic=Ваш корабель потрапляє в гарячу і токсичну атмосферу. Радіація тут надзвичайно висока...
desc_cold_eruptions=Ви відчуваєте, як здригається земля, а неподалік ви бачите, як великі снігові кулі несамовито літають навколо. Вітер здається таким бурхливим!
desc_frozen_riches=Все, що ти бачиш, - це крига. Сніг настільки щільний, що ви думаєте, що краще залишитися всередині корабля біля печей. Але під кригою щось сяє...
desc_cold_planet=Холодний вітер і мороз по шкірі. Це те, що ти відчуваєш там.
desc_exotic_beach=Ви приземляєтеся на прекрасному екзотичному пляжі. Цим касакам добре живеться на цьому райському куточку.
desc_rest_beach=Ви приземляєтеся на прекрасному екзотичному пляжі. Насолоджуйтеся краєвидом і відпочивайте.
desc_exotic_islands=Здається, що ці острови давно чекають, щоб їх відвідати. Ласкаво просимо до екзотичного світу блакитних островів.
desc_infested_riches=Ви бачите вулканічні мінерали всюди. Але ця планета сильно заражена. Краще ми видобудемо трохи багатств і полетимо звідси якнайшвидше!
desc_blue_moon=Ви прибуваєте на цей блакитний і багатий місячний ґрунт. Але всюди ви бачите тубільців. Краще ми видобудемо трохи багатства і швидко підемо геть!
desc_atoll=Ваш корабель приземляється на красивому атолі. Озирнувшись навколо, ви помічаєте, що всі ці озера утворилися над вулканічними кратерами, тоді як верхній край залишається над водою.
desc_extreme_planet=Планета з екстремальним кліматом! З вікна ви бачите пустелі й ліси, замерзлі озера й розпечені вулканічні скелі, й все це на відстані всього в кілька акрів.
desc_desert=Ви бачите величезну і спекотну пустелю. Бачиш, що поблизу немає води.
desc_hot_planet=Спекотно, як у пеклі! Ви розгублено думаєте про те, як ці кусаки можуть тут виживати.
desc_volcanic=Ви бачите густий червоний дим в атмосфері. Температура всюди надзвичайно висока. Величезна розпечена скеля!
desc_hot_mixed_ores=Дивлячись у вікно, ви бачите багате і незвідане довкілля. Але чи привезли ми з собою рудосортувальну машину?
desc_purple_forest=Чому він такий фіолетовий? З вікна видно багато озер, оточених вологим і густим фіолетовим лісом.
desc_exotic_forest=Прекрасна планета з яскравими кольорами! З вікна ти бачиш вологий ґрунт і густий ліс. Ви думаєте, що могли б тут жити.
desc_green_rock=Цей великий зелений камінь наштовхує на думку, що ці зелені стежки можуть бути токсичними...

