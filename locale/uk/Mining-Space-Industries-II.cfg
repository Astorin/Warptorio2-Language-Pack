page_mission_name_M_research_msi_protomolecule_scan=Нам потрібно дослідити технологію [technology=msi_protomolecule_scan], яка дозволить нам відкалібрувати наші супутники для виявлення присутності загадкової протомолекули, після чого ми зможемо розпочати аналіз властивостей невідомої частинки та сподіваємось, краще зрозуміти, з чим ми маємо справу.

